iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.description=联系信息的国家部分。
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.title=电子邮件
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.description=联系信息的电子邮件地址部分。
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.title=电话
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.description=联系信息的电话号码部分。
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.title=邮政编码
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.description=联系信息的表示当地邮政编码部分。
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.title=州/省
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.description=联系信息的表示区域信息部分，如州或省。
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.title=Web URL
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.description=联系信息的网络地址部分。可以给出多个地址，用逗号分隔。
iptcxmp_iptcmodel.property.photoshop_Urgency.title=紧急
iptcxmp_iptcmodel.property.photoshop_Urgency.description=已被废弃，不在 IPTC 核心中。
