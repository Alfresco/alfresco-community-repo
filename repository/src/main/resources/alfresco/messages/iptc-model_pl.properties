# Display labels for IPTC Domain Model

iptcxmp_iptcmodel.description=Model domeny Alfresco IPTC

iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=Aspekt IPTC
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=Miasto
iptcxmp_iptcmodel.property.photoshop_City.description=Nazwa miasta, którego dotyczy ta zawartość — oznacza miejsce pokazywane w multimediach wizualnych lub wspominane w tekście lub multimediach audio. Ten element jest na trzecim poziomie w hierarchii geograficznej.
iptcxmp_iptcmodel.property.photoshop_Country.title=Kraj
iptcxmp_iptcmodel.property.photoshop_Country.description=Pełna nazwa kraju, którego dotyczy ta zawartość — oznacza kraj pokazywany w multimediach wizualnych lub wspominany w tekście lub multimediach audio. Ten element jest na najwyższym/pierwszym poziomie hierarchii geograficznej. Pełna nazwa powinna być wyrażona słowami, a nie kodem. Kod należy wprowadzić w elemencie „Kod kraju”.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=Kod kraju ISO
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=Kod kraju, którego dotyczy ta zawartość — oznacza kraj pokazywany w multimediach wizualnych lub wspominany w tekście lub multimediach audio. Ten element jest na najwyższym/pierwszym poziomie hierarchii geograficznej. Kod powinien być dwu- lub trzyliterowym kodem ze standardu ISO 3166. Pełną nazwę kraju należy wprowadzić w elemencie „Kraj”.
iptcxmp_iptcmodel.property.dc_description.title=Napis/opis
iptcxmp_iptcmodel.property.dc_description.description=Tekstowy opis, w tym podpis, zawartości elementu, używany w szczególności, gdy obiekt nie jest tekstem.
iptcxmp_iptcmodel.property.photoshop_Headline.title=Nagłówek
iptcxmp_iptcmodel.property.photoshop_Headline.description=Krótkie streszczenie podpisu. Nagłówek to nie to samo co tytuł.
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=Rodzaj własności intelektualnej
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=Opisuje rodzaj, tj. właściwość intelektualną, artystyczną lub dziennikarską elementu. Nie oznacza jego zawartości.
iptcxmp_iptcmodel.property.dc_subject.title=Słowa kluczowe
iptcxmp_iptcmodel.property.dc_subject.description=Słowa kluczowe używane do wyrażania tematu zawartości. Słowa kluczowe mogą być dowolnym tekstem i nie muszą pochodzić ze słownika słownictwa kontrolowanego. Kody ze słownika słownictwa kontrolowanego IPTC Subject NewsCodes należy wprowadzać w polu „Kod tematu”.
iptcxmp_iptcmodel.property.photoshop_State.title=Powiat/województwo
iptcxmp_iptcmodel.property.photoshop_State.description=Nazwa regionu administracyjnego kraju (określanego terminem powiat, województwo lub innym), którego dotyczy ta zawartość — oznacza region administracyjny pokazywany w multimediach wizualnych lub wspomniany w tekście lub multimediach audio. Ten element jest na drugim poziomie w hierarchii geograficznej.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=Kod sceny IPTC
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=Opisuje scenę zawartości wiadomości. Wykorzystuje co najmniej jeden z terminów z taksonomii IPTC „Scene-NewsCodes”. Każda scena jest przedstawiana jako ciąg sześciu cyfr na liście nieuporządkowanej.
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=Kod tematu IPTC
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=Wykorzystuje co najmniej jeden z tematów z taksonomii IPTC Subject-NewsCodes do klasyfikacji zawartości. Każdy temat jest przedstawiany jako ciąg ośmiu cyfr na liście nieuporządkowanej.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=Lokalizacja podrzędna
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=Nazwa lokalizacji podrzędnej, której dotyczy ta zawartość — oznacza lokalizację pokazywaną w multimediach wizualnych lub wspomnianą w tekście lub multimediach audio. Może to być albo nazwa lokalizacji podrzędnej w mieście, albo nazwa popularnej lokalizacji lub (naturalnego) pomnika poza granicami miasta. W sensie lokalizacji podrzędnej miasta ten element jest na czwartym poziomie hierarchii geograficznej.
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=Data utworzenia
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=Oznacza datę i opcjonalnie godzinę utworzenia zawartości intelektualnej, a nie datę utworzenia fizycznego odpowiednika.
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=Twórca podpisu/opisu
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=Identyfikator lub nazwisko osoby, która napisała, edytowała lub poprawiała opis zawartości.
iptcxmp_iptcmodel.property.photoshop_Instructions.title=Instrukcje
iptcxmp_iptcmodel.property.photoshop_Instructions.description=Dowolna liczba instrukcji od dostawcy lub twórcy przeznaczona dla odbiorcy tego elementu.
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=Identyfikator zadania
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=Numer lub identyfikator wskazujący cel ulepszonej obsługi przepływu roboczego. Jest to utworzony przez użytkownika identyfikator powiązany z zadaniem, do którego dostarczany jest element.
iptcxmp_iptcmodel.property.dc_title.title=Tytuł
iptcxmp_iptcmodel.property.dc_title.description=Informacje skrótowe dotyczące elementu. Tytuł zawiera krótką, zrozumiałą dla ludzi nazwę, która może być tekstem i/lub odwołaniem numerycznym. Nie jest tym samym co nagłówek.
iptcxmp_iptcmodel.property.dc_rights.title=Informacje o prawach autorskich
iptcxmp_iptcmodel.property.dc_rights.description=Zawiera wszelkie informacje o prawach autorskich wymagane do przejęcia własności intelektualnej tego elementu. Powinny wskazywać bieżącego właściciela praw autorskich elementu. Inne jednostki, takie jak twórcę tego elementu, można dodać do odpowiedniego pola. Uwagi dotyczące praw używania należy podać w elemencie „Prawa — warunki użytkowania”.
iptcxmp_iptcmodel.property.dc_creator.title=Twórca
iptcxmp_iptcmodel.property.dc_creator.description=Zawiera nazwisko osoby, która utworzyła zawartość tego elementu, np. fotograf robiący zdjęcie, artysta rysujący grafikę lub pisarz tworzący wiadomości tekstowe. Jednakże w razie, gdy fotograf nie powinien być wskazywany, można użyć nazwy firmy lub organizacji.
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=Stanowisko twórcy
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=Zawiera stanowisko osoby, która utworzyła zawartość tego elementu. Ponieważ jest to wyraz określający, należy wypełnić element Twórca, aby móc wypełnić stanowisko twórcy.
iptcxmp_iptcmodel.property.photoshop_Credit.title=Wiersz autora
iptcxmp_iptcmodel.property.photoshop_Credit.description=Informacje o autorze, które mają być używane przez osoby i/lub organizacje podczas publikowania elementu. To jest pole z tekstem dowolnym.
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=Prawa — warunki użytkowania
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=Warunki licencjonowania elementu opisane za pomocą tekstu.
iptcxmp_iptcmodel.property.photoshop_Source.title=Źródło
iptcxmp_iptcmodel.property.photoshop_Source.description=Oznacza pierwotnego właściciela praw autorskich zawartości intelektualnej danego elementu. Może to być agencja, członek agencji lub osoba fizyczna. Źródło może się różnić od twórcy, a także jednostek podanych w elemencie „Informacje o prawach autorskich”.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=Adres
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=Część informacji kontaktowych odnosząca się do adresu. Składa się z opcjonalnej nazwy firmy i wszystkich wymaganych informacji umożliwiających lokalizację budynku lub skrytki pocztowej, na którą ma być wysyłana poczta. W związku z tym adres jest polem wielowierszowym.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.title=Miasto
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.description=Część informacji kontaktowych odnosząca się do miasta.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.title=Kraj
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.description=Część informacji kontaktowych odnosząca się do kraju.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.title=Adresy e-mail
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.description=Część informacji kontaktowych odnosząca się do adresu e-mail.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.title=Numery telefonów
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.description=Część informacji kontaktowych odnosząca się do numeru telefonu.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.title=Kod pocztowy
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.description=Część informacji kontaktowych odnosząca się do lokalnego kodu pocztowego.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.title=Województwo/powiat
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.description=Część informacji kontaktowych odnosząca się do informacji regionalnych, takich jak województwo lub powiat.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.title=Adresy URL witryny
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.description=Część informacji kontaktowych odnosząca się do adresu witryny. Można podać wiele adresów, rozdzielając je przecinkami.
iptcxmp_iptcmodel.property.photoshop_Urgency.title=Pilność
iptcxmp_iptcmodel.property.photoshop_Urgency.description=Przestarzałe i nieużywane w schemacie IPTC Core.
iptcxmp_iptcmodel.property.photoshop_Category.title=Kategoria
iptcxmp_iptcmodel.property.photoshop_Category.description=Przestarzałe i nieużywane w schemacie IPTC Core.
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.title=Kategorie uzupełniające
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.description=Przestarzałe i nieużywane w schemacie IPTC Core.

iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.title=Dodatkowe informacje o modelu
iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.description=Informacje o przynależności etnicznej i innych cechach modelów przedstawionych na obrazach ze zgodą na publikację modelów.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.title=Dzieło sztuki lub obiekt przedstawione na obrazie
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.description=Zestaw metadanych dotyczących dzieła sztuki lub obiektu przedstawionych w elemencie
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.title=Kod przedstawionej organizacji
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.description=Kod ze słownika słownictwa kontrolowanego służący do identyfikowania organizacji lub firmy, która jest wymieniona w zawartości.
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.title=Termin ze słownika słownictwa kontrolowanego
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.description=Termin używany do opisywania zawartości obrazu przy użyciu wartości ze słownika słownictwa kontrolowanego.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.title=Wiek modela
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.description=Wiek modelów w momencie zrobienia obrazu ze zgodą na publikację modelów.
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.title=Nazwa przedstawionej organizacji
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.description=Nazwa organizacji lub firmy, które są przedstawione w zawartości.
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.title=Pokazywana osoba
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.description=Nazwisko osoby, o której jest zawartość tego elementu. W przypadku zdjęć jest to osoba pokazywana na obrazie.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.title=Identyfikator obrazu cyfrowego
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.description=Unikatowy identyfikator globalny elementu. Jest tworzony i nadawany przez twórcę elementu w momencie jego utworzenia. Tej wartości nie wolno zmieniać po utworzeniu.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.title=Typ fizyczny oryginalnego zdjęcia
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.description=Typ źródłowego pliku cyfrowego.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.title=Typ źródła dotyczącego tego zdjęcia
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.description=Typ źródła dotyczącego tego obrazu cyfrowego
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.title=Zdarzenie
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.description=Nazywa lub opisuje konkretne zdarzenie, którego dotyczy zawartość.
iptcxmp_iptcmodel.property.plus_ImageSupplierID.title=Identyfikator dostawcy obrazu
iptcxmp_iptcmodel.property.plus_ImageSupplierID.description=Identyfikuje ostatniego dostawcę danego elementu, który nie musi być właścicielem ani twórcą.
iptcxmp_iptcmodel.property.plus_ImageSupplierName.title=Nazwa dostawcy obrazu
iptcxmp_iptcmodel.property.plus_ImageSupplierName.description=Identyfikuje ostatniego dostawcę danego elementu, który nie musi być właścicielem ani twórcą.
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.title=Identyfikator obrazu nadany przez dostawcę obrazu
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.description=Opcjonalny identyfikator przydzielany przez dostawcę do obrazu.
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.title=Data ostatniej edycji pól IPTC
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.description=Data i opcjonalnie godzina ostatniej edycji pól IPTC
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.title=Maksymalna dostępna wysokość
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.description=Maksymalna dostępna wysokość oryginalnego zdjęcia (w pikselach), z którego zostało utworzone to zdjęcie przez zmniejszenie rozmiaru.
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.title=Maksymalna dostępna szerokość
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.description=Maksymalna dostępna szerokość oryginalnego zdjęcia (w pikselach), z którego zostało utworzone to zdjęcie przez zmniejszenie rozmiaru.
iptcxmp_iptcmodel.property.plus_Version.title=Wersja PLUS
iptcxmp_iptcmodel.property.plus_Version.description=Numer wersji standardu PLUS obowiązującej w momencie wykonania transakcji.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.title=Identyfikatory właściciela praw autorskich
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.description=Właściciel lub właściciele praw autorskich do licencjonowanego obrazu.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.title=Nazwy właścicieli praw autorskich
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.description=Właściciel lub właściciele praw autorskich do licencjonowanego obrazu.
