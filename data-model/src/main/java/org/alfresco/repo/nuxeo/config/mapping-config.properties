# Alfresco to Nuxeo Data Model Mapping Configuration
# This file contains custom mapping rules and configuration options

# ===== Type Parent Mappings =====
# Custom mappings for parent types
type.parent.cm:content=File
type.parent.cm:folder=Folder
type.parent.cm:cmobject=Document

# ===== Data Type Mappings =====
# Override default data type mappings if needed
# Format: datatype.<alfresco-type>=<nuxeo-type>
datatype.d:text=string
datatype.d:mltext=string
datatype.d:int=long
datatype.d:long=long
datatype.d:boolean=boolean
datatype.d:date=date
datatype.d:datetime=date
datatype.d:content=blob
datatype.d:noderef=string

# ===== Aspect Mappings =====
# Map specific Alfresco aspects to Nuxeo equivalents
aspect.cm:versionable=Versionable
aspect.cm:auditable=Auditable
aspect.cm:author=Dublincore
aspect.cm:titled=Dublincore

# ===== Namespace Mappings =====
# Map Alfresco namespace URIs to Nuxeo schema prefixes
namespace.http://www.alfresco.org/model/content/1.0=cm
namespace.http://www.alfresco.org/model/system/1.0=sys
namespace.http://www.alfresco.org/model/dictionary/1.0=d

# ===== Schema Generation Options =====
# Control how schemas are generated
schema.include-inherited-properties=false
schema.prefix-separator=_
schema.field-naming-convention=camelCase

# ===== Validation Options =====
# Control validation and warnings
validation.warn-on-data-loss=true
validation.warn-on-dynamic-aspects=true
validation.warn-on-association-metadata=true

# ===== Output Options =====
# Control output format
output.format=json
output.include-descriptions=true
output.include-warnings=true
output.pretty-print=true
