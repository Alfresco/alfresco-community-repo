iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCity.title=Ciudad
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCity.description=Nombre de la ciudad de una ubicación. Este elemento se encuentra en el cuarto nivel de una jerarquía geográfica descendente.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryCode.title=Código ISO del país
