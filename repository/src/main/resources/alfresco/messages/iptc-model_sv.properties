iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.title=Evenemang
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.description=Namnger eller beskriver det specifika evenemanget som innehållet relaterar till.
