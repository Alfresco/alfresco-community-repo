iptcxmp_iptcmodel.property.plus_ImageCreatorID.description=Twórca lub twórcy obrazu.
iptcxmp_iptcmodel.property.plus_ImageCreatorName.title=Nazwa twórcy obrazu
iptcxmp_iptcmodel.property.plus_ImageCreatorName.description=Twórca lub twórcy obrazu.
