# Display labels for IPTC Domain Model

iptcxmp_iptcmodel.description=Doménový model IPTC Alfresco

iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=Aspekt IPTC
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=Město
iptcxmp_iptcmodel.property.photoshop_City.description=Název města, na které se obsah zaměřuje – buď místo zobrazené ve vizuálním médiu, nebo místo odkazované v textu či zvukovém médiu. Tento prvek je na třetí úrovni geografické hierarchie ve směru shoda dolů.
iptcxmp_iptcmodel.property.photoshop_Country.title=Země
iptcxmp_iptcmodel.property.photoshop_Country.description=Úplný název země, na kterou se obsah zaměřuje – buď země zobrazené ve vizuálním médiu, nebo země odkazované v textu či zvukovém médiu. Tento prvek je na nejvyšší/první úrovni geografické hierarchie ve směru shoda dolů. Úplný název se vyjadřuje slovně, nikoliv jako kód. Kód patří do prvku „KódZemě“.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=Kód ISO země
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=Kód země, na kterou se obsah zaměřuje – buď země zobrazené ve vizuálním médiu, nebo země odkazované v textu či zvukovém médiu. Tento prvek je na nejvyšší/první úrovni geografické hierarchie ve směru shoda dolů. Kód by se získává jako dvoumístný nebo třímístný kód podle normy ISO 3166. Úplný název země patří do prvku „Země“.
iptcxmp_iptcmodel.property.dc_description.title=Popisek/popis
iptcxmp_iptcmodel.property.dc_description.description=Textový popis, včetně popisků, obsahu položky, používaný zvláště tam, kde objektem není text.
iptcxmp_iptcmodel.property.photoshop_Headline.title=Nadpis
iptcxmp_iptcmodel.property.photoshop_Headline.description=Stručné shrnutí popisku. Nadpis není totéž co Název.
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=Intelektuální žánr
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=Popisuje povahu, intelektuální, uměleckou nebo žurnalistickou charakteristiku položky, ne konkrétně jejího obsahu.
iptcxmp_iptcmodel.property.dc_subject.title=Klíčová slova
iptcxmp_iptcmodel.property.dc_subject.description=Klíčová slova pro vyjádření subjektu obsahu. Klíčovými slovy může být volný text a nemusí pocházet z řízeného slovníku. Kódy z řízeného slovníku IPTC Subject NewsCodes patří do pole „Kód subjektu“.
iptcxmp_iptcmodel.property.photoshop_State.title=Provincie/stát
iptcxmp_iptcmodel.property.photoshop_State.description=Název podoblasti země (může se nazývat provincie, stát nebo nějak jinak), na který se obsah zaměřuje – buď podoblasti zobrazené ve virtuálním médiu nebo podoblasti odkazované v textu či zvukovém médiu. Tento prvek je na druhé úrovni geografické hierarchie.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=Kód scény IPTC
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=Popisuje scénu obsahu zpráv. Specifikuje jeden nebo více výrazů z IPTC „Scene-NewsCodes“. Každá scéna je reprezentována jako řetězec 6 číslic v neseřazeném seznamu.
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=Kód subjektu IPTC
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=Specifikuje jeden nebo více subjektů z taxonomie IPTC Subject-NewsCodes za účelem kategorizace obsahu. Každý subjekt je reprezentován jako řetězec 8 číslic v neseřazeném seznamu.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=Dílčí místo
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=Název dílčího místa, na které se obsah zaměřuje – buď místa zobrazeného ve vizuálním médiu, nebo místa odkazovaného v textu či zvukovém médiu. Tento název místa může být buď název dílčího místa ve městě, nebo název dobře známého místa či (přírodního) monumentu mimo město. Ve smyslu dílčího místa ve městě je tento prvek na čtvrté úrovni geografické hierarchie ve směru shoda dolů.
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=Datum vytvoření
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=Udává datum a volitelně i čas, kdy byl intelektuální obsah vytvořen, nikoliv datum vytvoření jeho fyzické reprezentace.
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=Autor popisku/popisu
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=Identifikátor nebo jméno osoby, která je zodpovědná za sepsání, úpravu či opravu popisu obsahu.
iptcxmp_iptcmodel.property.photoshop_Instructions.title=Pokyny
iptcxmp_iptcmodel.property.photoshop_Instructions.description=Kterýkoli pokyn od poskytovatele nebo autora pro příjemce položky.
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=Identifikátor úlohy
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=Číslo či identifikátor pro účely  zpracování vylepšeného pracovního postupu. Jedná se o identifikátor vytvořený uživatelem pro úlohu, pro kterou je položka určena.
iptcxmp_iptcmodel.property.dc_title.title=Název
iptcxmp_iptcmodel.property.dc_title.description=Zkrácená reference pro položku. Název představuje krátké označení čitelné pro člověka, jež může být textem a/nebo číselnou referencí. Není totéž jako Nadpis.
iptcxmp_iptcmodel.property.dc_rights.title=Poznámka o autorských právech
iptcxmp_iptcmodel.property.dc_rights.description=Obsahuje všechny nezbytné poznámky k autorským právům pro nárokování duševního vlastnictví k dané položce a měla by identifikovat aktuálního vlastníka autorských práv k položce. Ostatní entity, jako je autor položky, lze přidat do příslušných polí. Poznámky k právům na použití by měly být uvedeny v části „Podmínky práva na použití“.
iptcxmp_iptcmodel.property.dc_creator.title=Autor
iptcxmp_iptcmodel.property.dc_creator.description=Obsahuje jméno osoby, která vytvořila obsah této položky, u fotografií jde o fotografa, u grafiky jde o grafika a u textových novinek jde o pisatele. V případě, že by fotograf neměl být identifikován, může být použit název společnosti nebo organizace.
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=Pracovní pozice autora
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=Obsahuje pracovní pozici osoby, která vytvořila obsah této položky. Jelikož jde o druh kvalifikátoru, je třeba jako povinný předpoklad pro použití prvku Pracovní pozice autora vyplnit prvek Autor.
iptcxmp_iptcmodel.property.photoshop_Credit.title=Řádek uznání
iptcxmp_iptcmodel.property.photoshop_Credit.description=Uznání osobám a/nebo organizacím, které dodavatel položky požaduje při publikování položky. Jedná se o pole volného textu.
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=Podmínky použití práv
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=Parametry licencování položky vyjádřené ve formě volného textu.
iptcxmp_iptcmodel.property.photoshop_Source.title=Zdroj
iptcxmp_iptcmodel.property.photoshop_Source.description=Identifikuje původního vlastníka autorských práv k intelektuálnímu obsahu položky. Může jít o agenturu, člena agentury nebo osobu. Zdroj by se měl lišit od autora a od subjektů uvedených v poznámce o autorských právech.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=Adresa
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=Část adresy věnovaná kontaktním údajům. Skládá se z volitelného názvu společnosti a všech povinných informací, aby bylo možné najít budovu nebo poštovní schránku, kam se má doručovat pošta. Adresa je proto pole s více řádky.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.title=Město
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.description=Část kontaktních údajů věnovaná městu.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.title=Země
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.description=Část kontaktních údajů věnovaná zemi.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.title=E-mail(y)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.description=Část kontaktních údajů věnovaná e-mailovým adresám.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.title=Telefon(y)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.description=Část kontaktních údajů věnovaná telefonním číslům.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.title=PSČ
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.description=Část kontaktních údajů obsahující místní poštovní směrovací číslo.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.title=Stát/provincie
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.description=Část kontaktních údajů obsahující informace o regionu, jako jsou stát nebo provincie.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.title=Adresa URL webu
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.description=Část kontaktních údajů věnovaná webovým adresám. Dá se uvést více adres oddělených čárkou.
iptcxmp_iptcmodel.property.photoshop_Urgency.title=Naléhavost
iptcxmp_iptcmodel.property.photoshop_Urgency.description=Zastaralé a mimo jádro IPTC.
iptcxmp_iptcmodel.property.photoshop_Category.title=Kategorie
iptcxmp_iptcmodel.property.photoshop_Category.description=Zastaralé a mimo jádro IPTC.
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.title=Doplňkové kategorie
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.description=Zastaralé a mimo jádro IPTC.

iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.title=Další informace o modelce/modelu
iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.description=Informace o etnické příslušnosti a dalších aspektech modelky/modela na snímku podle smlouvy model release.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.title=Grafická dílo nebo objekt na snímku
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.description=Sada metadat o grafickém díle nebo objektu v položce.
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.title=Kód vystupující organizace
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.description=Kód z řízeného slovníku pro identifikaci organizace nebo společnosti, která vystupuje v obsahu.
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.title=Výraz z řízeného slovníku
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.description=Výraz popisující obsah obrázku pomocí hodnoty z řízeného slovníku.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.title=Věk modelky/modela
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.description=Věk modelky/modela v době pořízení snímku na snímku podle smlouvy model release.
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.title=Název vystupující organizace
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.description=Název organizace nebo společnosti, která vystupuje v obsahu.
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.title=Vyobrazená osoba
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.description=Jméno osoby, o níž obsah položky pojednává. U fotografií jde o osobu vyobrazenou na snímku.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.title=Identifikátor digitální fotografie
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.description=Celosvětově jedinečný identifikátor položky. Vytváří a aplikuje ho autor položky v době jejího vytvoření. Následně se již tato hodnota nesmí měnit.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.title=Fyzický typ původní fotografie
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.description=Typ zdrojového digitálního souboru.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.title=Typ zdroje této fotografie
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.description=Typ zdroje tohoto digitálního snímku
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.title=Událost
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.description=Názvy nebo popisy konkrétní události, s níž obsah souvisí.
iptcxmp_iptcmodel.property.plus_ImageSupplierID.title=ID dodavatele snímku
iptcxmp_iptcmodel.property.plus_ImageSupplierID.description=Identifikuje posledního dodavatele položky, který nezbytně nemusí být jejím vlastníkem nebo autorem.
iptcxmp_iptcmodel.property.plus_ImageSupplierName.title=Jméno dodavatele snímku
iptcxmp_iptcmodel.property.plus_ImageSupplierName.description=Identifikuje posledního dodavatele položky, který nezbytně nemusí být jejím vlastníkem nebo autorem.
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.title=ID snímku dodavatele snímku
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.description=Volitelný identifikátor, který dodavatel snímku přiřazuje ke snímku.
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.title=Poslední úprava polí IPTC
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.description=Datum a volitelně i čas, kdy bylo upraveno kterékoli IPTC
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.title=Maximální dostupná výška
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.description=Maximální dostupná výška (v pixelech) původního snímku, z něhož byl tento snímek získán zmenšením.
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.title=Maximální dostupná šířka
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.description=Maximální dostupná šířka (v pixelech) původního snímku, z něhož byl tento snímek získán zmenšením.
