iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownProvinceState.description=Navnet på den underordnede regionen av et land – en provins eller stat – for en beliggenhet. Dette elementet er på det tredje nivået av et loddrett geografisk hierarki.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownSublocation.title=Stedsinformasjon
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownSublocation.description=Navnet på et underordnet sted. Dette navnet på underordnet sted skal enten være navnet på et underordnet sted til en by, eller navnet på et velkjent sted eller et (naturlig) monument utenfor en by. Som underordnet sted til en by er dette elementet på det femte nivået av et loddrett geografisk hierarki.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownWorldRegion.title=Verdensregion
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownWorldRegion.description=Navnet på en beliggenhets verdensregion. Dette elementet er på det første (øverste) nivået av et loddrett geografisk hierarki.
