aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=市区町村
iptcxmp_iptcmodel.property.photoshop_City.description=コンテンツが対象としている都市名 -- ビジュアルメディアで表示される場所、テキストやオーディオメディアで参照される場所のいずれか。この要素は、トップダウンの地理的階層の3番目のレベルにあります。
iptcxmp_iptcmodel.property.photoshop_Country.title=国
iptcxmp_iptcmodel.property.photoshop_Country.description=コンテンツが対象としている国のフルネーム -- ビジュアルメディアで表示される国、テキストやオーディオメディアで参照される国のいずれか。この要素は、トップダウンの地理的階層の最上位/最初のレベルにあります。フルネームはコードではなく言語名として表現する必要があり、コードは "CountryCode "要素に入れるべきです。
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=国の ISO コード
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=コンテンツが対象としている国のコード -- ビジュアルメディアで表示される国、テキストやオーディオメディアで参照される国のいずれか。この要素は、トップダウンの地理的階層の最上位/第一階層にあります。コードは、ISO 3166の2文字または3文字のコードから取得する必要があります。国のフルネームは、"Country"要素に入れるべきです。
iptcxmp_iptcmodel.property.dc_description.title=キャプション/説明文
iptcxmp_iptcmodel.property.dc_description.description=特にオブジェクトがテキストではない場合に使用される、アイテムのコンテンツのキャプションを含むテキストによる説明。
iptcxmp_iptcmodel.property.photoshop_Headline.title=見出し
iptcxmp_iptcmodel.property.photoshop_Headline.description=キャプションの簡単な概要。 見出しはタイトルと同じではありません。
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=知的ジャンル
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=アイテムの性質、知的、芸術的またはジャーナリズム的な特徴を説明していますが、特にその内容を示すものではありません。
iptcxmp_iptcmodel.property.dc_subject.title=キーワード
iptcxmp_iptcmodel.property.dc_subject.description=コンテンツの主題を表現するためのキーワード。 キーワードはフリーテキストである可能性があり、統制語彙から取得する必要はありません。統制語彙IPTCSubject NewsCodesのコードは、"Subject Code"フィールドに入れるべきです。
iptcxmp_iptcmodel.property.photoshop_State.title=都道府県
iptcxmp_iptcmodel.property.photoshop_State.description=国のサブリージョン名 -- 都道府県その他のいずれか -- コンテンツが対象としている -- ビジュアルメディアで表示されるサブリージョンまたはテキストやオーディオメディアで参照されるサブリージョンのいずれか。この要素は、トップダウンの地理的階層の2番目のレベルにあります。
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=IPTC シーンコード
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=ニュースコンテンツのシーンを説明します。IPTCの "Scene-NewsCodes "から1つ以上の用語を指定します。各シーンは、順序付けられていないリストでは6桁の文字列として表されます。
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=IPTC サブジェクトコード
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=コンテンツを分類するために、IPTCSubject-NewsCodes分類法から1つ以上の主題を指定します。各主題は、順序付けられていないリストでは8桁の文字列として表されます。
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=サブロケーション
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=コンテンツが対象としているサブロケーション名 -- ビジュアルメディアで表示される場所、テキストやオーディオメディアで参照される場所のいずれか。この場所の名前は、ある都市のサブロケーションの名前である場合もあれば、都市の外にある有名な場所や（自然の）記念碑の名前である場合もあります。都市へのサブロケーションという意味では、この要素はトップダウンの地理的階層の4番目のレベルにあります。
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=作成日
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=物理的表現の作成日ではなく、知的コンテンツが作成された日付とオプションで時刻を指定します。
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=キャプション/説明文の作成者
