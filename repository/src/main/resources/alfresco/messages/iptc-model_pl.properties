iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.description=Podsumowanie dostępności i zakresu zgody na wykorzystanie wyglądu nieruchomości przedstawionej na zdjęciu.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.title=Informacje o prawach autorskich
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.description=Zawiera wszelkie informacje o prawach autorskich wymagane do przejęcia własności intelektualnej dzieła sztuki lub elementu przedstawionego na obrazie; powinny wskazywać bieżącego właściciela praw autorskich tej pracy z powiązanymi prawami własności intelektualnej.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.title=Twórca
