iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryName.title=País
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryName.description=Nombre del país de una ubicación. Este elemento se encuentra en el segundo nivel de una jerarquía geográfica descendente.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownProvinceState.title=Provincia/Estado
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownProvinceState.description=Nombre de una región de un país (una provincia o estado) de una ubicación. Este elemento se encuentra en el tercer nivel de una jerarquía geográfica descendente.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownSublocation.title=Ubicación subordinada
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownSublocation.description=Nombre de una ubicación subordinada. Este nombre de ubicación subordinada puede ser el nombre de una ubicación subordinada de una ciudad o el nombre de una ubicación conocida o un monumento (natural) fuera de una ciudad. En el sentido de una ubicación subordinada de una ciudad, este elemento se encuentra en el quinto nivel de una jerarquía geográfica descendente.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownWorldRegion.title=Región mundial
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownWorldRegion.description=Nombre de una región mundial de una ubicación. Este elemento se encuentra en el primer nivel de una jerarquía geográfica descendente.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCity.title=Ciudad
