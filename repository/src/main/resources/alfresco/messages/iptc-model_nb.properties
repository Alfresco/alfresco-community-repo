iptcxmp_iptcmodel.property.plus_LicensorID.description=ID-en til en person eller et selskap som skal kontaktes for å skaffe seg en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_LicensorName.title=Navn
iptcxmp_iptcmodel.property.plus_LicensorName.description=Navnet på en person eller selskapet som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_LicensorCity.title=Poststed
iptcxmp_iptcmodel.property.plus_LicensorCity.description=Byen til en person eller et selskap som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_LicensorCountry.title=Land
iptcxmp_iptcmodel.property.plus_LicensorCountry.description=Landet til en person eller et selskap som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_LicensorEmail.title=E-post
iptcxmp_iptcmodel.property.plus_LicensorEmail.description=E-posten til en person eller et selskap som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.title=Utvidet adresse
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.description=Den utvidede adressen til en person eller et selskap som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_LicensorPostalCode.title=Postnummer
iptcxmp_iptcmodel.property.plus_LicensorPostalCode.description=Postnummeret til en person eller et selskap som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_LicensorRegion.title=Region
iptcxmp_iptcmodel.property.plus_LicensorRegion.description=Regionen til en person eller et selskap som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
