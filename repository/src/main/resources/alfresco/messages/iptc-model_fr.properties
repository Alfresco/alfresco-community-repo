# Display labels for IPTC Domain Model

iptcxmp_iptcmodel.description=Modèle de domaine IPTC Alfresco

iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=Aspect IPTC
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=Ville
iptcxmp_iptcmodel.property.photoshop_City.description=Nom de la ville à laquelle le contenu est consacré -- endroit représenté visuellement ou cité dans un texte ou un contenu audio. Cet élément se situe au niveau trois d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.photoshop_Country.title=Pays
iptcxmp_iptcmodel.property.photoshop_Country.description=Nom complet du pays auquel le contenu est consacré -- pays représenté visuellement ou cité dans un texte ou un contenu audio. Cet élément se situe au premier niveau (le plus haut) d'une hiérarchie géographique de haut en bas. Le nom complet doit être exprimé sous forme verbale et non de code, le code étant réservé à l'élément "Code du pays"
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=Code ISO du pays
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=Code du pays auquel le contenu est consacré -- pays représenté visuellement ou cité dans un texte ou un contenu audio. Cet élément se situe au premier niveau (le plus haut) d'une hiérarchie géographique de haut en bas. Le code doit être un code ISO 3166 de deux ou trois lettres. Le nom complet d'un pays est réservé à l'élément "Pays".
iptcxmp_iptcmodel.property.dc_description.title=Légende/Description
iptcxmp_iptcmodel.property.dc_description.description=Une description rédigée (avec légendes) du contenu de l'élément, utilisée en particulier quand l'objet n'est pas du texte.
iptcxmp_iptcmodel.property.photoshop_Headline.title=Manchette
iptcxmp_iptcmodel.property.photoshop_Headline.description=Un court résumé de la légende. La manchette est différente du titre.
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=Genre intellectuel
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=Décrit la nature, la caractéristique intellectuelle, artistique ou journalistique d'un élément, et pas spécifiquement son contenu.
iptcxmp_iptcmodel.property.dc_subject.title=Mots clés
iptcxmp_iptcmodel.property.dc_subject.description=Mots clés pour exprimer le sujet du contenu. Les mots clés peuvent être du texte libre et n'ont pas besoin d'appartenir à un vocabulaire normalisé. Les codes appartenant au vocabulaire normalisé des codes sujets d'actualité IPTC sont à indiquer dans le champ "Code sujet".
iptcxmp_iptcmodel.property.photoshop_State.title=Province/Etat
iptcxmp_iptcmodel.property.photoshop_State.description=Nom de la région secondaire du pays -- province, Etat ou autre -- auquel le contenu est consacré -- région secondaire représentée visuellement ou citée dans un texte ou un contenu audio. Cet élément se situe au niveau deux d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=Code scène IPTC
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=Décrit la scène d'un contenu d'actualité. Spécifie un ou plusieurs termes des "codes scènes d'actualité" IPTC. Chaque scène est représentée sous la forme d'une chaîne de 6 chiffres dans une liste non triée.
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=Code sujet IPTC
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=Spécifie un ou plusieurs sujets de la taxonomie des codes sujets d'actualité IPTC pour catégoriser le contenu. Chaque sujet est représenté sous la forme d'une chaîne de 8 chiffres dans une liste non triée.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=Lieu secondaire
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=Nom du lieu secondaire auquel le contenu est consacré -- lieu représenté visuellement ou cité dans un texte ou un contenu audio. Ce nom de lieu peut être le nom d'un lieu secondaire d'une ville ou le nom d'un lieu ou d'un monument (naturel) célèbre en dehors d'une ville. En tant que lieu secondaire d'une ville, cet élément se situe au niveau quatre d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=Date de création
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=Désigne la date et éventuellement l'heure auxquelles le contenu intellectuel a été créé plutôt que la date de création de la représentation physique.
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=Auteur de la légende/description
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=Identifiant ou nom de la personne impliquée dans la rédaction, la modification ou la correction de la description du contenu.
iptcxmp_iptcmodel.property.photoshop_Instructions.title=Instructions
iptcxmp_iptcmodel.property.photoshop_Instructions.description=Une ou plusieurs instructions du fournisseur ou du créateur à l'intention du destinataire de l'élément.
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=Identifiant de la tâche
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=Numéro ou identifiant destiné à faciliter le traitement du workflow. L'identifiant est créé par un utilisateur pour la tâche pour laquelle l'élément est fourni.
iptcxmp_iptcmodel.property.dc_title.title=Titre
iptcxmp_iptcmodel.property.dc_title.description=Courte référence décrivant l'élément. Le titre correspond à un nom court et lisible qui peut être du texte et/ou une référence numérique. Il est différent de la manchette.
iptcxmp_iptcmodel.property.dc_rights.title=Mention de copyright
iptcxmp_iptcmodel.property.dc_rights.description=Contient toute mention de copyright nécessaire, relative à la propriété intellectuelle de cet élément et doit identifier l'actuel propriétaire du copyright de l'élément. D'autres entités, comme le créateur de l'élément, peuvent être ajoutées dans le champ correspondant. Les notes concernant les droits d'utilisation doivent être ajoutées dans "Conditions d'utilisation des droits".
iptcxmp_iptcmodel.property.dc_creator.title=Créateur
iptcxmp_iptcmodel.property.dc_creator.description=Contient le nom de la personne qui a créé le contenu de cet élément, un photographe pour des photos, un graphiste pour des images ou un auteur pour du texte, mais au cas où le photographe ne doit pas être identifié, le nom d'une entreprise ou organisation peut être approprié.
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=Fonction du créateur
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=Contient la fonction de la personne qui a créé le contenu de cet élément. Puisqu'il s'agit d'une sorte de qualificateur, l'élément Créateur doit être obligatoirement renseigné pour pouvoir utiliser le champ Fonction du créateur.
iptcxmp_iptcmodel.property.photoshop_Credit.title=Ligne de crédit
iptcxmp_iptcmodel.property.photoshop_Credit.description=Crédit à l'intention de personne(s) et/ou d'organisation(s) requis par le fournisseur de l'élément à utiliser lors de la publication. Il s'agit d'un champ de texte libre.
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=Conditions d'utilisation des droits
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=Les paramètres de licence de l'élément exprimés sous forme de texte libre.
iptcxmp_iptcmodel.property.photoshop_Source.title=Source
iptcxmp_iptcmodel.property.photoshop_Source.description=Identifie le propriétaire d'origine du copyright pour le contenu intellectuel de l'élément. Il peut s'agir d'une agence, d'un membre d'une agence ou d'un particulier. La source peut être différente du créateur et des entités figurant dans la mention de copyright.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=Adresse
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=La partie adresse des informations de contact. Comprend éventuellement un nom de société et toutes les informations requises pour localiser le bâtiment ou la boîte postale auxquels le courrier doit être envoyé. À cette fin, le champ d'adresse comporte plusieurs lignes.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.title=Ville
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.description=La partie ville des informations de contact.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.title=Pays
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.description=La partie pays des informations de contact.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.title=E-mail(s)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.description=La partie adresse e-mail des informations de contact.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.title=Téléphone(s)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.description=La partie numéro de téléphone des informations de contact.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.title=Code postal
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.description=La partie des informations de contact correspondant au code postal local.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.title=Province/Etat
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.description=La partie des informations de contact correspondant aux informations sur la région, par ex. l'Etat ou la province.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.title=URL Web
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.description=La partie adresse web des informations de contact. Plusieurs adresses peuvent être ajoutées, séparées par une virgule.
iptcxmp_iptcmodel.property.photoshop_Urgency.title=Priorité
iptcxmp_iptcmodel.property.photoshop_Urgency.description=Obsolète et en dehors d'IPTC.
iptcxmp_iptcmodel.property.photoshop_Category.title=Catégorie
iptcxmp_iptcmodel.property.photoshop_Category.description=Obsolète et en dehors d'IPTC.
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.title=Catégories supplémentaires
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.description=Obsolète et en dehors d'IPTC.

iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.title=Informations supplémentaires sur le modèle
iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.description=Informations sur l'origine ethnique et d'autres caractéristiques du/des modèles dans le cas d'une image de modèle(s).
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.title=Conception graphique ou objet dans l'image
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.description=Un ensemble de métadonnées sur une conception graphique ou un objet dans l'élément
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.title=Code de l'organisation représentée
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.description=Code appartenant à un vocabulaire normalisé pour identifier l'organisation ou l'entreprise dont il est question dans le contenu.
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.title=Vocabulaire normalisé
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.description=Un terme pour décrire le contenu de l'image à l'aide d'une valeur appartenant à un vocabulaire normalisé.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.title=Age du modèle
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.description=Age du ou des modèles humains au moment où la photo a été prise dans le cas d'une image de modèle(s).
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.title=Nom de l'organisation représentée
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.description=Nom de l'organisation ou entreprise dont il est question dans le contenu.
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.title=Personne affichée
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.description=Nom de la personne sur laquelle porte le contenu de l'élément. Pour des photos, il s'agit de la personne représentée sur l'image.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.title=Identifiant de l'image numérique
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.description=Identifiant global unique de l'élément. Il est créé et appliqué par le créateur de l'élément au moment de sa création. Cette valeur n'est pas modifiable par la suite.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.title=Type physique de la photo d'origine
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.description=Le type du fichier numérique source.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.title=Type de source de photo
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.description=Le type de la source de cette image numérique
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.title=Evénement
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.description=Nomme ou décrit l'événement spécifique auquel le contenu est consacré.
iptcxmp_iptcmodel.property.plus_ImageSupplierID.title=ID du fournisseur de l'image
iptcxmp_iptcmodel.property.plus_ImageSupplierID.description=Identifie le fournisseur le plus récent de l'élément, qui n'est pas nécessairement son propriétaire ou son créateur.
iptcxmp_iptcmodel.property.plus_ImageSupplierName.title=Nom du fournisseur de l'image
iptcxmp_iptcmodel.property.plus_ImageSupplierName.description=Identifie le fournisseur le plus récent de l'élément, qui n'est pas nécessairement son propriétaire ou son créateur.
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.title=ID de l'image du fournisseur
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.description=Identifiant facultatif attribué à l'image par le fournisseur de l'image.
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.title=Dernière modification des champs IPTC
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.description=La date et éventuellement l'heure de la modification d'un ou plusieurs champs IPTC
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.title=Hauteur maximale disponible
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.description=La hauteur maximale disponible en pixels de la photo originale de laquelle cette photo est dérivée par redimensionnement.
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.title=Largeur maximale disponible
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.description=La largeur maximale disponible en pixels de la photo originale de laquelle cette photo est dérivée par redimensionnement.
iptcxmp_iptcmodel.property.plus_Version.title=Version PLUS
iptcxmp_iptcmodel.property.plus_Version.description=Numéro de version des normes PLUS en vigueur au moment de la transaction.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.title=ID(s) du ou des propriétaire(s) du copyright
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.description=Le ou les propriétaires du copyright de l'image sous licence.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.title=Nom(s) de détenteur de copyright
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.description=Le ou les propriétaires du copyright de l'image sous licence.
iptcxmp_iptcmodel.property.plus_ImageCreatorID.title=ID(s) du ou des créateur(s) de l'image
iptcxmp_iptcmodel.property.plus_ImageCreatorID.description=Le ou les créateurs de l'image.
iptcxmp_iptcmodel.property.plus_ImageCreatorName.title=Nom(s) de créateur d'image
iptcxmp_iptcmodel.property.plus_ImageCreatorName.description=Le ou les créateurs de l'image.
iptcxmp_iptcmodel.property.plus_LicensorID.title=ID PLUS
iptcxmp_iptcmodel.property.plus_LicensorID.description=ID de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorName.title=Nom
iptcxmp_iptcmodel.property.plus_LicensorName.description=Nom de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorCity.title=Ville
iptcxmp_iptcmodel.property.plus_LicensorCity.description=Ville de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorCountry.title=Pays
iptcxmp_iptcmodel.property.plus_LicensorCountry.description=Pays de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorEmail.title=E-mail
iptcxmp_iptcmodel.property.plus_LicensorEmail.description=E-mail de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.title=Adresse complète
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.description=Adresse complète de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorPostalCode.title=Code postal
iptcxmp_iptcmodel.property.plus_LicensorPostalCode.description=Code postal de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorRegion.title=Région
iptcxmp_iptcmodel.property.plus_LicensorRegion.description=Région de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.title=Rue
iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.description=Rue de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.title=Téléphone 1
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.description=Téléphone 1 de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.title=Téléphone 2
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.description=Téléphone 2 de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_LicensorURL.title=URL
iptcxmp_iptcmodel.property.plus_LicensorURL.description=URL de la personne ou de l'entreprise à contacter pour obtenir une licence pour utiliser l'élément ou qui détient une licence pour l'élément.
iptcxmp_iptcmodel.property.plus_MinorModelAgeDisclosure.title=Age des modèles mineurs
iptcxmp_iptcmodel.property.plus_MinorModelAgeDisclosure.description=Age du modèle le plus jeune représenté sur l'image, au moment où la photo a été prise.
iptcxmp_iptcmodel.property.plus_ModelReleaseID.title=ID de l'autorisation du modèle
iptcxmp_iptcmodel.property.plus_ModelReleaseID.description=Identifiant facultatif associé à chaque autorisation du modèle.
iptcxmp_iptcmodel.property.plus_ModelReleaseStatus.title=Statut de l'autorisation du modèle
iptcxmp_iptcmodel.property.plus_ModelReleaseStatus.description=Résume la disponibilité et la portée des autorisations des modèles autorisant l'utilisation d'images des personnes apparaissant sur la photographie.
iptcxmp_iptcmodel.property.plus_PropertyReleaseID.title=ID de l'autorisation de la propriété
iptcxmp_iptcmodel.property.plus_PropertyReleaseID.description=Identifiant facultatif associé à chaque autorisation de la propriété.
iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.title=Statut de l'autorisation de la propriété
iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.description=Résume la disponibilité et la portée des autorisations des propriétés autorisant l'utilisation des propriétés apparaissant sur la photographie.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.title=Mention de copyright
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.description=Contient toute mention de copyright nécessaire, relative à la propriété intellectuelle d'une conception graphique ou d'un objet sur l'image et doit identifier l'actuel propriétaire de ce copyright et des droits de propriété intellectuelle associés.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.title=Créateur
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.description=Contient le nom de l'artiste qui a créé la conception graphique ou un objet dans l'image.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.title=Date de création
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.description=Désigne la date et éventuellement l'heure auxquelles la conception graphique ou l'objet dans l'image a été créé. Concerne les conceptions graphiques ou objets auxquels des droits de propriété intellectuelle sont associés.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSource.title=Source
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSource.description=L'organisation ou l'entité qui détient et enregistre la conception graphique ou l'objet dans l'image à des fins d'inventaire.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSourceInvNo.title=Numéro d'inventaire de la source
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSourceInvNo.description=Le numéro d'inventaire délivré par l'organisation ou l'entité qui détient et enregistre la conception graphique ou l'objet dans l'image.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOTitle.title=Titre
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOTitle.description=Une référence décrivant la conception graphique ou l'objet dans l'image.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCity.title=Ville
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCity.description=Nom de la ville d'un lieu. Cet élément se situe au niveau quatre d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryCode.title=Code ISO du pays
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryCode.description=Le code ISO du pays d'un lieu. Cet élément se situe au niveau deux d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryName.title=Nom du pays
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryName.description=Le nom du pays d'un lieu. Cet élément se situe au niveau deux d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownProvinceState.title=Province/Etat
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownProvinceState.description=Le nom de la région secondaire du pays - province ou Etat - d'un lieu. Cet élément se situe au niveau trois d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownSublocation.title=Lieu secondaire
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownSublocation.description=Nom d'un lieu secondaire. Il peut s'agir du nom du lieu secondaire d'une ville ou du nom d'un lieu ou d'un monument (naturel) célèbre en dehors d'une ville. En tant que lieu secondaire d'une ville, cet élément se situe au niveau cinq d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownWorldRegion.title=Région du monde
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownWorldRegion.description=Nom de la région du monde d'un lieu. Cet élément se situe au premier niveau (le plus haut) d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCity.title=Ville
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCity.description=Nom de la ville d'un lieu. Cet élément se situe au niveau quatre d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryCode.title=Code ISO du pays
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryCode.description=Le code ISO du pays d'un lieu. Cet élément se situe au niveau deux d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryName.title=Nom du pays
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryName.description=Le nom du pays d'un lieu. Cet élément se situe au niveau deux d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedProvinceState.title=Province/Etat
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedProvinceState.description=Le nom de la région secondaire du pays - province ou Etat - d'un lieu. Cet élément se situe au niveau trois d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedSublocation.title=Lieu secondaire
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedSublocation.description=Nom d'un lieu secondaire. Il peut s'agir du nom du lieu secondaire d'une ville ou du nom d'un lieu ou d'un monument (naturel) célèbre en dehors d'une ville. En tant que lieu secondaire d'une ville, cet élément se situe au niveau cinq d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedWorldRegion.title=Région du monde
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedWorldRegion.description=Nom de la région du monde d'un lieu. Cet élément se situe au premier niveau (le plus haut) d'une hiérarchie géographique de haut en bas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegItemId.title=Identifiant de l'élément
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegItemId.description=Un identifiant unique créé par un organisme d'enregistrement et appliqué par le créateur de l'élément. Une fois appliquée, cette valeur n'est pas modifiable. Cet identifiant est lié à l'identifiant correspondant de l'organisme d'enregistrement.
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegOrgId.title=Identifiant de l'organisation
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegOrgId.description=Un identifiant pour l'organisme d'enregistrement qui a délivré l'ID correspondant d'enregistrement de l'image.


