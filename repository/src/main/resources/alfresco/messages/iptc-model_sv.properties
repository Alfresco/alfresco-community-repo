iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.description=Alternativ identifierare tilldelad av bildens leverantör.
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.title=IPTC-fält redigerades senast
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.description=Det datum, och eventuellt den tid, när något av IPTC-fälten redigerades
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.title=Maximal tillgänglig höjd
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.description=Max. tillgänglig höjd i pixlar för den ursprungliga bilden från vilken denna bild har hämtats genom förminskning.
