# Display labels for IPTC Domain Model

iptcxmp_iptcmodel.description=Alfresco IPTC-domänmodell

iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=IPTC-aspekt
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=Stad
iptcxmp_iptcmodel.property.photoshop_City.description=Namnet på staden som innehållet fokuserar på – antingen platsen som visas i visuella media eller som refereras till i text- eller ljudmedia. Detta element befinner sig på tredje nivån i en geografisk hierarki som går uppifrån och ner.
iptcxmp_iptcmodel.property.photoshop_Country.title=Land
iptcxmp_iptcmodel.property.photoshop_Country.description=Fullständigt namn på landet som innehållet fokuserar på – antingen landet som visas i visuella media eller som refereras till i text- eller ljusmedia. Detta element befinner sig på den högsta/första nivån i en geografisk hierarki som går uppifrån och ner. Det fullständiga namnet ska uttryckas som ett verbalt namn och inte som en kod, en kod ska anges i elementet ”Landskod”
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=ISO-landskod
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=Kod för landet som innehållet fokuserar på – antingen landet som visas i visuella media eller refereras till i text- eller ljudmedia. Det här elementet befinner sig på högsta/första nivån i en geografisk hierarki som går uppifrån och ner. Koden ska hämtas från koderna med två eller tre bokstäver i ISO 3166. Landets fullständiga namn ska anges i elementet ”Land”.
iptcxmp_iptcmodel.property.dc_description.title=Bildtext/beskrivning
iptcxmp_iptcmodel.property.dc_description.description=En textbeskrivning, inklusive bildtexter, av ett objekts innehåll, särskild om föremålet inte är text.
iptcxmp_iptcmodel.property.photoshop_Headline.title=Rubrik
iptcxmp_iptcmodel.property.photoshop_Headline.description=En kort sammanfattning av bildtexten. Rubrik är inte samma sak som Titel.
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=Intellektuell genre
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=Beskriver objektets typ samt intellektuella, artistiska eller journalistiska egenskaper, inte nödvändigtvis dess innehåll.
iptcxmp_iptcmodel.property.dc_subject.title=Nyckelord
iptcxmp_iptcmodel.property.dc_subject.description=Nyckelord uttrycker innehållets ämne. Nyckelord kan vara fri text och behöver inte hämtas från en kontrollerad ordlista. Koder från den kontrollerade ordlistan IPTC Subject NewsCodes ska anges i fältet ”Ämneskod”.
iptcxmp_iptcmodel.property.photoshop_State.title=Postort/delstat
iptcxmp_iptcmodel.property.photoshop_State.description=Namnet på underregionen – som antingen kallas postort eller delstat eller något annat – i det land som innehållet fokuserar på – antingen underregionen som visas i visuella media eller som refereras till i text- eller ljudmedia. Detta element befinner sig på andra nivån i en geografisk hierarki som går uppifrån och ner
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=IPTC-scenkod
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=Beskriver en scen i nyhetsinnehåll. Specificerar en eller flera begrepp från IPTC ”Scene-NewsCodes”. Varje scen representeras som en sträng med 6 siffror i en osorterad lista.
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=IPTC-ämneskod
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=Specificerar en eller flera ämnen från taxonomin IPTC Subject-NewsCodes för att kategorisera innehållet. Varje ämne representeras av en sträng med 8 siffor i en osorterad lista.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=Underort
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=Namn på en underort som innehållet fokuserar på – antingen platsen som visas i visuella media eller refereras till i text- eller ljusmedia. Platsens namn kan antingen vara namnet på underorten i en stad eller namnet på en välkänd plats eller ett (naturligt) monument utanför en stad. Om det är en underort till en stad befinner sig detta element på den fjärde nivån i en geografisk hierarki som går uppifrån och ned.
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=Datum skapat
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=Anger datumet, och eventuellt även tiden, då det intellektuella innehållet skapades, snarare än datumet då den fysiska representationen skapades.
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=Författare av bildtext/beskrivning
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=Identifierare eller namnet på personen involverad i skrivandet, redigeringen eller korrigeringen av beskrivningen av innehållet.
iptcxmp_iptcmodel.property.photoshop_Instructions.title=Instruktioner
iptcxmp_iptcmodel.property.photoshop_Instructions.description=Valfritt antal instruktioner från leverantören eller skaparen till mottagaren av objektet.
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=Jobbidentifierare
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=Siffra eller identifierare med syfte att förbättra arbetsflödeshanteringen. Detta är en användarskapad identifierare som relaterar till jobbet för vilket objektet tillhandahålls.
iptcxmp_iptcmodel.property.dc_title.title=Titel
iptcxmp_iptcmodel.property.dc_title.description=En kort referens för objektet. Titeln anger ett kort namn, som är lätt att utläsa och kan vara en text- och/eller en sifferreferens. Detta är inte samma sak som en Rubrik.
iptcxmp_iptcmodel.property.dc_rights.title=Upphovsrättsmeddelande
iptcxmp_iptcmodel.property.dc_rights.description=Innehåller alla nödvändiga upphovsrättsmeddelanden för att göra anspråk på den immateriella egendomen för detta objekt och identifiera aktuell upphovsrättsägare för objektet. Andra entiteter så som skapare av objektet kan läggas till i motsvarande fält. Information om användarrättigheter ska anges i ”Användningsvillkor”.
iptcxmp_iptcmodel.property.dc_creator.title=Skapare
iptcxmp_iptcmodel.property.dc_creator.description=Innehåller namnet på personen som skapade innehållet i detta objekt. För foton är det fotografen, för illustrationer är det illustratören och för textnyheter är det skribenten. I fall då fotografen inte ska identifieras fungerar även namnet på företaget eller organisationen.
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=Skaparens jobbtitel
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=Innehåller jobbtiteln för personen som skapade innehållet i det här objektet. Eftersom detta är en egenskap hos skaparen är det obligatoriskt att först fylla i elementet Skapare innan man anger Skaparens jobbtitel.
iptcxmp_iptcmodel.property.photoshop_Credit.title=Erkännande
iptcxmp_iptcmodel.property.photoshop_Credit.description=Erkännande av person/personer/organisation/organisationer som krävs av leverantören av objektet vid publicering. Detta är ett fält för fri text.
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=Användningsvillkor
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=Licensparametrar för objektet skrivna som fri text.
iptcxmp_iptcmodel.property.photoshop_Source.title=Källa
iptcxmp_iptcmodel.property.photoshop_Source.description=Identifierar den ursprungliga ägaren av upphovsrätten för det intellektuella innehållet för objektet. Detta kan vara en agentur, en medlem av en agentur eller en individ. Källan behöver inte vara detsamma som Skaparen eller entiteterna i Upphovsrättsmeddelandet.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=Adress
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=Avsnittet Adress i kontaktinformationen. Innefattar ett valfritt företagsnamn och all nödvändig information för att hitta byggnaden eller brevlådan som post ska skickas till. Därför är adressen ett fält med flera rader.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.title=Stad
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.description=Avsnittet Stad i kontaktinformationen.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.title=Land
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.description=Avsnittet Land i kontaktinformationen.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.title=E-postadress(er)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.description=Avsnittet E-postadress i kontaktinformationen.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.title=Telefonnummer
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.description=Avsnittet Telefonnummer i kontaktinformationen.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.title=Postnummer
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.description=Avsnittet där lokalt postnummer anges i kontaktinformationen.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.title=Delstat/postort
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.description=Avsnittet där regional information så som delstat eller postort anges i kontaktinformationen.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.title=Webbadress(er)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.description=Avsnittet Webbadress i kontaktinformationen. Flera adresser kan anges om de skiljs åt med ett kommatecken.
iptcxmp_iptcmodel.property.photoshop_Urgency.title=Brådska
iptcxmp_iptcmodel.property.photoshop_Urgency.description=Ogiltig och utanför IPTC-kärnan.
iptcxmp_iptcmodel.property.photoshop_Category.title=Kategori
iptcxmp_iptcmodel.property.photoshop_Category.description=Ogiltig och utanför IPTC-kärnan.
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.title=Extra kategorier
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.description=Ogiltig och utanför IPTC-kärnan.

iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.title=Ytterligare modellinfo
iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.description=Information om etniciteten och andra egenskaper för modellen/modeller i en bild med modellrelease.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.title=Konstverk eller föremål i bilden
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.description=En uppsättning metadata om ett konstverk eller föremål i objektet
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.title=Kod för framställd organisation
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.description=Kod från en kontrollerad ordlista för att identifiera organisationen eller företaget som framställs i innehållet.
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.title=Kontrollerad term i ordlistan
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.description=En term som beskriver innehållet i bilden med ett värde från en kontrollerad ordlista.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.title=Modellens ålder
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.description=Ålder på den mänskliga modellen/de mänskliga modellerna vid tiden då bilden togs i en bild med modellrelease.
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.title=Namn på framställd organisation
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.description=Namn på organisationen eller företaget som framställs i innehållet.
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.title=Person som visas
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.description=Namnet på den person som innehållet eller objektet handlar om. För foton är detta den person som visas i bilden.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.title=Digital bildidentifierare
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.description=Global unik identifierare för objektet. Denna identifierare skapades och tillämpades av skaparen av objektet vid den tid då det skapades. Efter det får värdet inte ändras.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.title=Den ursprungliga bildens fysiska typ
