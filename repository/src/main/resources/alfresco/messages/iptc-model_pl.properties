iptcxmp_iptcmodel.property.plus_LicensorID.description=Identyfikator osoby lub firmy, z którymi należy kontaktować się, aby uzyskać licencję użytkowania elementu, lub które udzieliły licencji na dany element.
iptcxmp_iptcmodel.property.plus_LicensorName.title=Nazwa
iptcxmp_iptcmodel.property.plus_LicensorName.description=Nazwisko osoby lub nazwa firmy, z którymi należy kontaktować się, aby uzyskać licencję użytkowania elementu, lub które udzieliły licencji na dany element.
iptcxmp_iptcmodel.property.plus_LicensorCity.title=Miasto
iptcxmp_iptcmodel.property.plus_LicensorCity.description=Miasto osoby lub firmy, z którymi należy kontaktować się, aby uzyskać licencję użytkowania elementu, lub które udzieliły licencji na dany element.
iptcxmp_iptcmodel.property.plus_LicensorCountry.title=Kraj
iptcxmp_iptcmodel.property.plus_LicensorCountry.description=Kraj osoby lub firmy, z którymi należy kontaktować się, aby uzyskać licencję użytkowania elementu, lub które udzieliły licencji na dany element.
iptcxmp_iptcmodel.property.plus_LicensorEmail.title=Adres e-mail
iptcxmp_iptcmodel.property.plus_LicensorEmail.description=Adres e-mail osoby lub firmy, z którymi należy kontaktować się, aby uzyskać licencję użytkowania elementu, lub które udzieliły licencji na dany element.
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.title=Adres rozszerzony
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.description=Adres rozszerzony osoby lub firmy, z którymi należy kontaktować się, aby uzyskać licencję użytkowania elementu, lub które udzieliły licencji na dany element.
