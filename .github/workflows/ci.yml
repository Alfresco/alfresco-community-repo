      - name: "Init"
        run: bash ./scripts/ci/init.sh
      - name: "Run PostgreSQL ${{ matrix.version }} database"
        run: docker-compose -f ./scripts/ci/docker-compose/docker-compose-db.yaml --profile postgres up -d
        env:
