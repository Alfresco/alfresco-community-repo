iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=IPTC-ominaisuusjoukko
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=Kaupunki
iptcxmp_iptcmodel.property.photoshop_City.description=Sisällön aiheena olevan kaupungin nimi -- paikka joko näkyy visuaalisessa muodossa, tai siihen viitataan tekstissä tai äänitiedostossa. Tämä elementti on maantieteellisen ylhäältä alas -hierarkian kolmannella tasolla.
iptcxmp_iptcmodel.property.photoshop_Country.title=Maa
iptcxmp_iptcmodel.property.photoshop_Country.description=Sisällön aiheena olevan maan koko nimi -- maa joko näkyy visuaalisessa muodossa, tai siihen viitataan tekstissä tai äänitiedostossa. Tämä elementti on maantieteellisen ylhäältä alas -hierarkian ylimmällä tasolla. Maan nimi tulee olla sanallisessa muodossa, ei tunnuksena. Tunnuksen voi lisätä elementtiin "Maatunnus".
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=ISO maatunnus
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=Sisällön aiheena olevan maan tunnus -- maa joko näkyy visuaalisessa muodossa, tai siihen viitataan tekstissä tai äänitiedostossa. Tämä elementti on maantieteellisen ylhäältä alas -hierarkian ylimmällä tasolla. Tunnuksen tulee olla ISO 3166 -standardin mukainen kaksi- tai kolmenumeroinen tunnus. Maan koko nimen voi lisätä elementtiin "Maa".
iptcxmp_iptcmodel.property.dc_description.title=Kuvateksti/kuvaus
iptcxmp_iptcmodel.property.dc_description.description=Kohteen sisällön sanallinen kuvaus, mukaanlukien kuvatekstit. Käytetään erityisesti ei-tekstillisen sisällön kanssa.
iptcxmp_iptcmodel.property.photoshop_Headline.title=Aihe
iptcxmp_iptcmodel.property.photoshop_Headline.description=Kuvauksen lyhyt yhteenveto. Aihe ei ole sama kuin Otsikko.
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=Älyllinen laji
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=Kuvaa kohteen luonnetta ja sen älyllisiä, taiteellisia tai journalistisia ominaisuuksia. Ei kuvaa kohteen sisältöä.
iptcxmp_iptcmodel.property.dc_subject.title=Avainsanat
iptcxmp_iptcmodel.property.dc_subject.description=Avainsanat, jotka kuvaavat sisällön aihetta. Avainsanat voivat olla vapaata tekstiä, eikä niiden tarvitse kuulua hallittuun sanastoon. IPTC:n Subject NewsCodes -sanastoon kuuluvat tunnukset tulee lisätä "Aihetunnus"-kenttään.
iptcxmp_iptcmodel.property.photoshop_State.title=Provinssi/osavaltio
iptcxmp_iptcmodel.property.photoshop_State.description=Sisällön aiheena olevan maan alueen -- provinssi, osavaltio, tai muu alue -- nimi. Alue näkyy joko visuaalisessa muodossa, tai siihen viitataan tekstissä tai äänitiedostossa. Tämä elementti on maantieteellisen ylhäältä alas -hierarkian toisella tasolla.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=IPTC Kohtaustunnus
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=Kuvailee uutissisällön kohtausta. Määrittää yhden tai useamman termin IPTC:n "Scene-NewsCodes"-tunnuksista. Jokaista kohtausta vastaa kuuden numeron sarja satunnaisessa järjestyksessä.
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=IPTC Aihetunnus
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=Määrittää yhden tai useamman aiheen IPTC:n Subject-NewsCodes-luokittelusta sisällön lajittelemiseksi. Jokaista aihetta vastaa kahdeksan numeron sarja satunnaisessa järjestyksessä.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=Alasijainti
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=Sisällön aiheena olevan alasijainnin nimi -- paikka joko näkyy visuaalisessa muodossa, tai siihen viitataan tekstissä tai äänitiedostossa. Tämä sijainnin nimi voi olla kaupungin alasijainnin nimi, tai tunnetun paikan tai monumentin nimi kaupungin ulkopuolella. Jos kyse on kaupungin alasijainnista, tämä elementti on maantieteellisen ylhäältä alas -hierarkian neljännellä tasolla.
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=Luontipäivämäärä
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=Määrittää älyllisen sisällön luontipäivämäärän ja valinnaisesti luontiajan, eikä fyysisen objektin luontipäivämäärää.
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=Kuvatekstin/kuvauksen kirjoittaja
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=Tunniste, jolla viitataan sisällön kuvauksen kirjoittajaan, muokkaajaan, tai korjaajaan.
iptcxmp_iptcmodel.property.photoshop_Instructions.title=Ohjeet
iptcxmp_iptcmodel.property.photoshop_Instructions.description=Mikä tahansa kohteen tarjoajan tai luojan kohteen saajalle tekemistä ohjeista.
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=Työn tunniste
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=Numero tai tunniste työnkulun hallitsemisen helpottamiseksi. Käyttäjä luo tunnisteen työlle, johon kohde liittyy.
iptcxmp_iptcmodel.property.dc_title.title=Otsikko
iptcxmp_iptcmodel.property.dc_title.description=Lyhyt viittaus kohteelle. Otsikko on lyhyt nimi, jonka ihminen pystyy lukemaan. Se voi olla sanallinen ja/tai numeerinen viittaus. Otsikko on eri kuin aihe.
iptcxmp_iptcmodel.property.dc_rights.title=Tekijänoikeushuomautus
iptcxmp_iptcmodel.property.dc_rights.description=Sisältää tarvittavan tekijänoikeushuomautuksen tämän kohteen älyllisen omaisuuden vaatimiseksi, ja tunnistaa kohteen tekijänoikeuden nykyisen omistajan. Muut yksiköt, kuten kohteen luoja, voidaan lisätä niille tarkoitettuihin kenttiin. Käyttöoikeuksiin liittyvät merkinnät tulee lisätä kohdassa "Käyttöoikeusehdot".
iptcxmp_iptcmodel.property.dc_creator.title=Luoja
iptcxmp_iptcmodel.property.dc_creator.description=Sisältää kohteen sisällön luojan nimen, kuvan valokuvaajan nimen, grafiikan piirtäjän nimen, tai tekstillisen uutisen kirjoittajan nimen. Jos valokuvaajan nimeä ei saa julkistaa, voidaan käyttää yrityksen tai järjestön nimeä.
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=Luojan ammattinimike
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=Sisältää kohteen sisällön luojan ammattinimikkeen. Tämä on tarkenne, joten Luoja-elementti tulee olla täytetty ensin, jotta ammattinimikkeen voi lisätä.
iptcxmp_iptcmodel.property.photoshop_Credit.title=Kunniamerkki
iptcxmp_iptcmodel.property.photoshop_Credit.description=Kohteen tarjoajan edellyttämä kunnia, joka annetaan henkilölle tai järjestölle, ja käytetään kun kohde julkaistaan. Tämä on vapaasti täytettävä kentttä.
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=Käyttöoikeusehdot
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=Vapaasti täytettävässä kentässä ilmoitetun kohteen lisensointiehdot.
iptcxmp_iptcmodel.property.photoshop_Source.title=Lähde
iptcxmp_iptcmodel.property.photoshop_Source.description=Määrittää kohteen älyllisen sisällön tekijänoikeuden alkuperäisen omistajan. Tämä voi olla virasto, viraston jäsen, tai yksityishenkilö. Lähde voi olla eri kuin luoja ja tekijänoikeushuomautus-kentässä mainitut tahot.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=Osoite
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=Yhteystietojen osoitekenttä. Sisältää valinnaisen yhtiönimen ja kaikki rakennuksen tai postilokeron tarvittavat tiedot postin lähettämiseksi. Tästä syystä osoitekentässä on useampi rivi.
