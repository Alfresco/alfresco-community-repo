# Display labels for IPTC Domain Model

iptcxmp_iptcmodel.description=Alfresco IPTC-domenemodell

iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=IPTC-aspekt
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=Poststed
iptcxmp_iptcmodel.property.photoshop_City.description=Navnet på byen innholdet fokuserer på – enten stedet vist i visuelle medier eller henvist til via tekst eller lydmedier. Dette elementet er på tredje nivå av et loddrett geografisk hierarki.
iptcxmp_iptcmodel.property.photoshop_Country.title=Land
iptcxmp_iptcmodel.property.photoshop_Country.description=Det fulle navnet på landet innholdet fokuserer på – enten landet vist i visuelle medier eller henvist til via tekst eller lydmedier. Dette elementet er på det øverste/første nivået av et loddrett geografisk hierarki. Det fulle navnet skal uttrykkes som et verbalt navn og ikke som en kode; en kode skal gå til elementet "Landskode".
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=ISO-landskode
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=Koden for landet innholdet fokuserer på – enten landet som vises i visuelle medier eller henvist til via tekst eller lydmedier. Dette elementet er på det øverste/første nivået av et loddrett geografisk hierarki. Koden skal tas fra den to eller tre bokstaver lange koden i ISO 3166. Det fulle navnet på et land skal gå til "Land"-elementet.
iptcxmp_iptcmodel.property.dc_description.title=Bildetekst/beskrivelse
iptcxmp_iptcmodel.property.dc_description.description=En tekstbeskrivelse, inkludert bildetekster, av elementets innhold, spesielt brukt når objektet ikke er tekst.
iptcxmp_iptcmodel.property.photoshop_Headline.title=Overskrift
iptcxmp_iptcmodel.property.photoshop_Headline.description=Et kort sammendrag av bildeteksten. Overskriften er ikke det samme som tittelen.
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=Sjanger
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=Beskriver typen av eller intellektuelle, kunstneriske eller journalistiske karakteristikker ved et element, og ikke spesifikt innholdet.
iptcxmp_iptcmodel.property.dc_subject.title=Nøkkelord
iptcxmp_iptcmodel.property.dc_subject.description=Nøkkelord som uttrykker emnet for innholdet. Nøkkelord kan være fritekst og trenger ikke å tas fra et kontrollert vokabular. Koder fra det kontrollerte vokabularet IPTC-emnets nyhetskoder må gå til "Emnekode"-feltet.
iptcxmp_iptcmodel.property.photoshop_State.title=Provins/stat
iptcxmp_iptcmodel.property.photoshop_State.description=Navnet på et lands underordnede region – kalt provins eller stat eller hva som helst annet – som innholdet fokuserer på – enten den underordnede regionen vist i visuelle medier eller som henvises til via tekst eller lydmedier. Dette elementet er på det andre nivået av et loddrett geografisk hierarki.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=IPTC-scenekode
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=Beskriver scenen av et nyhetsinnhold. Spesifiserer ett eller flere begreper fra IPTCs "scene-nyhetskoder". Hver scene representeres som en streng med 6 sifre i en usortert liste.
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=IPTC-emnekode
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=Spesifiserer ett eller flere emner fra IPTCs taksonomi for emne-nyhetskoder for å kategorisere innholdet. Hvert emne representeres som en streng med 8 sifre i en usortert liste.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=Stedsinformasjon
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=Navnet på det underordnede stedet innholdet fokuserer på – enten stedet vist i visuelle medier eller henvist til via tekst eller lydmedier. Dette stedsnavnet kan enten være navnet på et underordnet sted i en by eller navnet på et velkjent sted eller (naturlig) monument utenfor en by. Som underordnet sted i en by er dette elementet på det fjerde nivået av et loddrett geografisk hierarki.
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=Dato opprettet
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=Tilordner dato og eventuelt klokkeslett for når det immaterielle innholdet ble opprettet, heller enn datoen for opprettelsen av den fysiske representasjonen.
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=Forfatter av bildetekst/beskrivelse
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=Identifikator for eller navnet på personen som er involvert i skriving, redigering eller korrigering av beskrivelsen av innholdet.
iptcxmp_iptcmodel.property.photoshop_Instructions.title=Instruksjoner
iptcxmp_iptcmodel.property.photoshop_Instructions.description=Alt av instruksjoner fra leverandøren eller oppretteren til mottakeren av elementet.
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=Jobbidentifikator
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=Nummer eller identifikator for bedre håndtering av arbeidsflyt. Dette er en brukeropprettet identifikator knyttet til jobben elementet leveres for.
iptcxmp_iptcmodel.property.dc_title.title=Tittel
iptcxmp_iptcmodel.property.dc_title.description=En referanse i kortform til elementet. Tittelen gir et kort navn som kan leses av mennesker, som kan være en tekst- og/eller numerisk referanse. Det er ikke det samme som Overskrift.
iptcxmp_iptcmodel.property.dc_rights.title=Opphavsmelding
iptcxmp_iptcmodel.property.dc_rights.description=Inneholder alle nødvendige opphavsmeldinger for å påberope seg de immaterielle rettighetene til elementet, og skal identifisere den nåværende eieren av opphavsretten til elementet. Andre enheter, som oppretteren av elementet, kan legges til i det aktuelle feltet. Merknader om bruksrettigheter skal oppgis under "Bruksvilkår".
iptcxmp_iptcmodel.property.dc_creator.title=Oppretter
iptcxmp_iptcmodel.property.dc_creator.description=Inneholder navnet på personen som opprettet innholdet for dette elementet – en fotograf for fotografier, en grafiker for grafikk eller en skribent for tekstnyheter, men i tilfeller der fotografen ikke skal identifiseres, kan navnet på selskapet eller organisasjonen være passende.
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=Oppretters stillingstittel
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=Inneholder jobbtittelen til personen som opprettet innholdet for dette elementet. Da dette er en slags kvalifikator, må oppretterelementet fylles ut som en obligatorisk forutsetning for å bruke oppretterens jobbtittel.
iptcxmp_iptcmodel.property.photoshop_Credit.title=Takk til
iptcxmp_iptcmodel.property.photoshop_Credit.description=Personer og/eller organisasjoner som leverandøren av elementet krever at skal nevnes ved publisering. Dette er et fritekstfelt.
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=Bruksvilkår
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=Lisensieringsparametrene for elementet, uttrykt i fritekst.
iptcxmp_iptcmodel.property.photoshop_Source.title=Kilde
iptcxmp_iptcmodel.property.photoshop_Source.description=Identifiserer den opprinnelige eieren av opphavsretten til elementets immaterielle innhold. Dette kan være et byrå, et medlem av et byrå eller en enkeltperson. Kilden kan skille seg fra oppretteren og fra enhetene under opphavsmeldingen.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=Adresse
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=Adressedelen av kontaktopplysningene. Består av et valgfritt selskapsnavn og all påkrevd informasjon for å finne bygningen eller postboksen som posten skal sendes til. Adressefeltet har flere linjer.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.title=Poststed
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.description=Poststed-delen av kontaktopplysningene.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.title=Land
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.description=Land-delen av kontaktopplysningene.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.title=E-post(er)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.description=E-postadresse-delen av kontaktopplysningene.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.title=Telefon(er)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.description=Telefonnummer-delen av kontaktopplysningene.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.title=Postnummer
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.description=Delen av kontaktopplysningene som oppgir det lokale postnummeret.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.title=Stat/provins
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.description=Delen av kontaktopplysningene som oppgir regional informasjon slik som stat eller provins.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.title=Nett-URL
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.description=Nettadresse-delen av kontaktopplysningene. Flere adresser kan gis, atskilt av et komma.
iptcxmp_iptcmodel.property.photoshop_Urgency.title=Prioritet
iptcxmp_iptcmodel.property.photoshop_Urgency.description=Avskrevet og utenfor IPTC-kjernen.
iptcxmp_iptcmodel.property.photoshop_Category.title=Kategori
iptcxmp_iptcmodel.property.photoshop_Category.description=Avskrevet og utenfor IPTC-kjernen.
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.title=Supplerende kategorier
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.description=Avskrevet og utenfor IPTC-kjernen.

iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.title=Mer modellinformasjon
iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.description=Informasjon om etnisitet og andre aspekter av modellen(e) i et modellkontraktsbilde.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.title=Bilde eller objekt i bildet
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.description=Et sett med metadata om grafikken eller et objekt i elementet
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.title=Koden til den aktuelle organisasjonen
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.description=Kode fra et kontrollert vokabular for å identifisere organisasjonen eller selskapet som omtales i innholdet.
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.title=Styrt vokabularbegrep
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.description=Et begrep for å beskrive innholdet i bildet via en verdi fra et styrt vokabular.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.title=Modellalder
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.description=Alderen til de menneskelige modellene på tidspunktet dette bildet ble tatt i et modellkontraktsbilde.
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.title=Navnet til den aktuelle organisasjonen
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.description=Navnet på organisasjonen eller selskapet som omtales i innholdet.
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.title=Person som vises
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.description=Navnet på en person som innholdet i dette elementet handler om. For fotografier er dette en person som vises på bildet.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.title=Digital bildeidentifikator
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.description=Globalt unik identifikator for elementet. Det opprettes og brukes av oppretteren av elementet på tidspunktet for opprettelsen. Denne verdien skal ikke endres etter dette tidspunktet.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.title=Fysisk type til det opprinnelige bildet
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.description=Typen av digital kildefil.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.title=Type bildekilde
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.description=Tupen av kilde til dette digitale bildet
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.title=Hendelse
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.description=Navngir eller beskriver den spesifikke hendelsen innholdet handler om.
iptcxmp_iptcmodel.property.plus_ImageSupplierID.title=Bildeleverandørens ID
iptcxmp_iptcmodel.property.plus_ImageSupplierID.description=Identifiserer den nyligste leverandøren av elementet, som ikke nødvendigvis er eieren eller oppretteren.
iptcxmp_iptcmodel.property.plus_ImageSupplierName.title=Bildeleverandørens navn
iptcxmp_iptcmodel.property.plus_ImageSupplierName.description=Identifiserer den nyligste leverandøren av elementet, som ikke nødvendigvis er eieren eller oppretteren.
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.title=Bildeleverandørens bilde-ID
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.description=Valgfri identifikator tilordnet av bildeleverandøren til bildet.
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.title=Siste redigerte IPTC-felt
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.description=Datoen og eventuelt klokkeslettet da noe av IPTC ble redigert
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.title=Maksimal tilgjengelig høyde
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.description=Maksimal tilgjengelig høyde i piksler av det originale fotografiet som dette fotografiet er avledet fra ved å redusere størrelsen.
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.title=Maksimal tilgjengelig bredde
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.description=Maksimuk tilgjengelig bredde i piksler av det originale fotografiet som dette fotografiet er avledet fra ved å redusere størrelsen.
iptcxmp_iptcmodel.property.plus_Version.title=PLUS-versjon
iptcxmp_iptcmodel.property.plus_Version.description=Versjonsnummeret av PLUS-standardene som gjelder på tidspunktet for transaksjonen.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.title=ID eller ID-er til innehaveren av opphavsretten
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.description=Eieren eller eierne av opphavsretten til det lisensierte bildet.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.title=Navnet/navnene til innehaver(e) av opphavrett
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.description=Eieren eller eierne av opphavsretten til det lisensierte bildet.
iptcxmp_iptcmodel.property.plus_ImageCreatorID.title=ID eller ID-er til bildeoppretteren
iptcxmp_iptcmodel.property.plus_ImageCreatorID.description=Oppretteren eller oppretterne av bildet.
