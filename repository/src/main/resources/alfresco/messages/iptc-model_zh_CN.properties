# Display labels for IPTC Domain Model

iptcxmp_iptcmodel.description=Alfresco IPTC 域模型

iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=IPTC 纵横比
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=城市
iptcxmp_iptcmodel.property.photoshop_City.description=内容所关注的城市的名称 -- 在视觉媒体中显示的或由文本或音频媒体引用的地方。此元素位于自上而下地理层次结构的第三层。
iptcxmp_iptcmodel.property.photoshop_Country.title=国家/地区
iptcxmp_iptcmodel.property.photoshop_Country.description=内容所关注国家的全称 -- 在可视媒体中显示的国家或在文本或音频媒体中引用的国家。此元素位于自上而下的地理层次结构的顶层/第一层。全名应表示为口头名称，而不是代码，代码应指向“国家代码”元素
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=ISO 国家/地区代码
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=内容所关注的国家的代码 -- 在视觉媒体中显示的国家或在文本或音频媒体中引用的国家。此元素位于自上而下的地理层次结构的顶层/第一层。代码应取自ISO 3166两个或三个字母的代码。一个国家的全名应该放在“国家”元素中。
iptcxmp_iptcmodel.property.dc_description.title=说明/描述
iptcxmp_iptcmodel.property.dc_description.description=对项目内容的文字描述，包括标题，特别是在对象不是文本的情况下使用。
iptcxmp_iptcmodel.property.photoshop_Headline.title=标题
iptcxmp_iptcmodel.property.photoshop_Headline.description=标题的简要概述。新闻摘要不等同于标题。
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=知识类型
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=描述一个项目的性质、知识、艺术或新闻特点，而不是具体的内容。
iptcxmp_iptcmodel.property.dc_subject.title=关键字
iptcxmp_iptcmodel.property.dc_subject.description=关键词表达主题的内容。关键词可以是自由文本，不必从受控词汇表中获取。受控词汇表 IPTC 主题新闻代码中的代码必须转到“主题代码”字段。
iptcxmp_iptcmodel.property.photoshop_State.title=省/州
iptcxmp_iptcmodel.property.photoshop_State.description=一个国家的子区域的名称 -- 或者称为省或者州或者其他任何东西 -- 内容集中在 -- 在视觉媒体上显示的子区域或者由文本或音频媒体引用的子区域。此元素位于自上而下地理层次结构的第二层。
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=IPTC 场景代码
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=描述新闻内容的场景。指定 IPTC “场景-新闻代码”中的一个或多个术语。每个场景在无序列表中表示为一个由6位数字组成的字符串。
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=IPTC 主题代码
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=从 IPTC 主题新闻代码分类法中指定一个或多个主题以对内容进行分类。在无序列表中，每个主题都表示为一个由8位数字组成的字符串。
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=子位置
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=内容所关注的子位置的名称 -- 在可视媒体中显示的位置或由文本或音频媒体引用的位置。此位置名称可以是城市的子位置名称，也可以是城市外的著名位置或（自然）纪念碑的名称。从城市次级定位的意义上讲，这一要素处于自上而下地理层次结构的第四层。
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=创建日期
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=指定知识内容的创建日期，也可选择指定创建时间，而不是物理表示的创建日期。
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=说明/描述作者
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=标识符或参与编写、编辑或更正内容描述的人员的姓名。
iptcxmp_iptcmodel.property.photoshop_Instructions.title=说明
iptcxmp_iptcmodel.property.photoshop_Instructions.description=从提供者或创建者到物品接受者的一系列指令中的任何一项。
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=职业标识符
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=编号或标识符，用于改进工作流程的处理。这是一个与提供项目的工作有关的用户创建的标识符。
iptcxmp_iptcmodel.property.dc_title.title=职务
iptcxmp_iptcmodel.property.dc_title.description=项目的一个速记参考。标题提供了一个简短的人类可读的名称，可以是一个文本和/或数字参考。它与新闻摘要不一样。
iptcxmp_iptcmodel.property.dc_rights.title=版权声明
iptcxmp_iptcmodel.property.dc_rights.description=包含任何必要的版权声明，以便为该项目申请知识产权，并应确定该项目当前的版权所有者。其他实体，如项目的创建者，可以在相应的字段中添加。有关使用权的说明应在“权利使用条款”中提供。
iptcxmp_iptcmodel.property.dc_creator.title=创建者
iptcxmp_iptcmodel.property.dc_creator.description=包含创建此项目内容的人员的姓名、照片的摄影师、图片艺术家或文字新闻作者，但在不应该确定摄影师的情况下，公司或组织的名称可能是合适的。
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=创建者的职务
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=包含创建这个项目内容的人员的职务。由于这是一种限定词，所以必须填写“创建者”元素，作为使用Creator's Jobtitle的强制性前提。因此必须将“创建者”元素作为使用创建者的职务的强制性先决条件进行填写。
iptcxmp_iptcmodel.property.photoshop_Credit.title=信用额度
iptcxmp_iptcmodel.property.photoshop_Credit.description=项目供应商要求在发布时使用的对个人和/或组织的信用。这是一个自由文本字段。
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=版权使用条款
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=以自由文本表示的项目的许可参数。
iptcxmp_iptcmodel.property.photoshop_Source.title=源
iptcxmp_iptcmodel.property.photoshop_Source.description=标明项目知识内容的原始版权所有者。这可能是一个机构、一个机构的成员或个人。来源可能与创造者和版权通知中的实体不同。
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=地址
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=联系信息地址部分。包括一个可选的公司名称和所有必要的信息，以确定应发送邮件的建筑物或邮筒的位置。为此，该地址是一个多行字段。
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.title=城市
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.description=联系信息的城市部分。
