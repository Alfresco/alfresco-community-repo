# Display labels for IPTC Domain Model

iptcxmp_iptcmodel.description=Модель домаена Alfresco IPTC

iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=Аспект IPTC
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=Город
iptcxmp_iptcmodel.property.photoshop_City.description=Название города, на котором сфокусировано содержание, – это место, показанное либо на визуальных носителях, либо в текстовых или аудиоматериалах. Этот элемент находится на третьем уровне нисходящей географической иерархии.
iptcxmp_iptcmodel.property.photoshop_Country.title=Страна
iptcxmp_iptcmodel.property.photoshop_Country.description=Полное название страны, на котором сфокусировано содержание, – это либо страна, показанная на визуальном носителе, либо на которую ссылаются текстовые или аудиоматериалы. Этот элемент находится на верхнем (первом) уровне нисходящей географической иерархии. Полное название должно быть выражено как имя в виде слова, а не как код, код должен вести к элементу «CountryCode».
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=Код страны ISO
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=Код страны, на котором сфокусировано содержание, – это либо страна, показанная на визуальном носителе, либо на которую ссылаются текстовые или аудиоматериалы. Этот элемент находится на верхнем (первом) уровне нисходящей географической иерархии. Код должен быть взят из двух- или трехбуквенного кода ISO 3166. Полное название страны должно быть указано в элементе «Страна».
iptcxmp_iptcmodel.property.dc_description.title=Субтитры/описание
iptcxmp_iptcmodel.property.dc_description.description=Текстовое описание, включая субтитры, содержания элемента, особенно используемое, когда объект не является текстом.
iptcxmp_iptcmodel.property.photoshop_Headline.title=Заголовок
iptcxmp_iptcmodel.property.photoshop_Headline.description=Краткое содержание субтитров. Заголовок – это не то же самое, что Название.
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=Интеллектуальный жанр
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=Описывает характер, интеллектуальные, художественные или журналистские характеристики элемента, но не конкретно его содержание.
iptcxmp_iptcmodel.property.dc_subject.title=Ключевые слова
iptcxmp_iptcmodel.property.dc_subject.description=Ключевые слова для описания предмета содержания. Ключевые слова могут быть произвольными, и их необязательно брать из нормативного словаря. Коды из нормативного словаря IPTC Subject NewsCodes должны вести к полю «Код объекта».
iptcxmp_iptcmodel.property.photoshop_State.title=Область/республика (штат)
iptcxmp_iptcmodel.property.photoshop_State.description=Название субрегиона страны – либо провинция, либо штат, либо что-либо еще – содержание фокусируется на субрегионе, показанном либо на визуальных носителях, либо на который ссылаются текстовые или аудиоматериалы. Этот элемент находится на втором уровне нисходящей географической иерархии.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=Код сцены IPTC
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=Описывает сцену содержания новостей. Определяет один или несколько терминов из IPTC Scene-NewsCodes. Каждая сцена представлена в виде строки из 6 цифр в маркированном списке.
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=Код объекта IPTC
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=Определяет один или несколько объектов из таксономии IPTC Subject-NewsCodes для категоризации содержания. Каждая тема представлена в виде строки из 8 цифр в маркированном списке.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=Уточненное расположение
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=Название уточненного расположения, на котором сфокусировано содержимое, – это либо расположение, показанное на визуальных носителях, либо на которое ссылаются текстовые или аудиоматериалы. Это название расположения может быть либо названием части города, либо названием хорошо известного места, либо (природным) памятником за пределами города. В смысле уточненного расположения в городе этот элемент находится на четвертом уровне нисходящей географической иерархии.
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=Дата создания
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=Обозначает дату и (необязательно) время создания интеллектуального содержания, а не дату создания физического представления информации.
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=Автор субтитров/описания
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=Идентификатор или имя лица, участвовавшего в написании, редактировании или исправлении описания содержания.
iptcxmp_iptcmodel.property.photoshop_Instructions.title=Инструкции
iptcxmp_iptcmodel.property.photoshop_Instructions.description=Любая инструкция из ряда инструкций от поставщика или создателя для получателя элемента.
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=Идентификатор задания
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=Число или идентификатор для улучшения обработки рабочего процесса. Это созданный пользователем идентификатор, связанный с заданием, для которого предназначен элемент.
iptcxmp_iptcmodel.property.dc_title.title=Должность
iptcxmp_iptcmodel.property.dc_title.description=Сокращенная ссылка на элемент. Название представляет собой короткое удобочитаемое имя, которое может быть текстовой и (или) числовой ссылкой. Это не то же самое, что Заголовок.
iptcxmp_iptcmodel.property.dc_rights.title=Уведомление об авторском праве
iptcxmp_iptcmodel.property.dc_rights.description=Содержит все необходимые уведомления об авторских правах для притязаний на интеллектуальную собственность на этот элемент и должно идентифицировать текущего владельца авторских прав на этот элемент. Другие сведения, например о создателе элемента, можно добавить в соответствующее поле. Примечания о правах использования должны быть указаны в «Условиях использования прав».
iptcxmp_iptcmodel.property.dc_creator.title=Создатель
iptcxmp_iptcmodel.property.dc_creator.description=Содержит имя человека, создавшего содержание этого элемента, фотографа – для фотографий, художника-графика – для графики, автора – для текстовых новостей. В случаях, когда нельзя указать имя фотографа, подойдет название компании или организации.
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=Должность создателя
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=Содержит должность человека, создавшего содержание этого элемента. Поскольку это своего рода ограничительное условие, элемент «Создатель» должен быть заполнен как обязательное предварительное условие для использования поля «Должность создателя».
iptcxmp_iptcmodel.property.photoshop_Credit.title=Строка благодарностей
iptcxmp_iptcmodel.property.photoshop_Credit.description=Благодарность лицу (лицам) и (или) организации (организациям), требуемая поставщиком элемента, будет использоваться при публикации. Это поле с произвольным текстом.
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=Условия использования прав
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=Параметры лицензирования объекта выражены произвольным текстом.
iptcxmp_iptcmodel.property.photoshop_Source.title=Источник
iptcxmp_iptcmodel.property.photoshop_Source.description=Определяет первоначального владельца авторских прав на интеллектуальное содержание элемента. Это может быть агентство, член агентства или физическое лицо. Источник может отличаться от Создателя и сведений в Уведомлении об авторском праве.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=Адрес
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=Адресная часть контактной информации. Состоит из необязательного названия компании и всей необходимой информации для поиска здания или почтового ящика, куда следует отправлять почту. Для этих целей адрес представляет собой многострочное поле.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.title=Город
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.description=Часть контактной информации: город.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.title=Страна
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.description=Часть контактной информации: страна.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.title=Адрес(а) эл. почты
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.description=Часть контактной информации: адрес электронной почты.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.title=Телефон(ы)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.description=Часть контактной информации: номер телефона.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.title=Почтовый индекс
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.description=Часть контактной информации, обозначающая местный почтовый индекс.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.title=Республика (штат)/область
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.description=Часть контактной информации, обозначающая информацию о регионе, например штат или область.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.title=URL-адрес(а)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.description=Часть контактной информации: веб-адрес. Можно указать несколько адресов через запятую.
iptcxmp_iptcmodel.property.photoshop_Urgency.title=Срочность
iptcxmp_iptcmodel.property.photoshop_Urgency.description=Устарело и не входит в состав ядра IPTC.
iptcxmp_iptcmodel.property.photoshop_Category.title=Категория
iptcxmp_iptcmodel.property.photoshop_Category.description=Устарело и не входит в состав ядра IPTC.
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.title=Дополнительные категории
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.description=Устарело и не входит в состав ядра IPTC.

iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.title=Дополнительная информация о модели
iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.description=Информация о национальности и других аспектах модели (моделей) на опубликованном изображении модели.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.title=Рисунок или объект на изображении
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.description=Набор метаданных о произведении искусства или объекте в элементе
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.title=Код представленной организации
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.description=Код из нормативного словаря для идентификации организации или компании, представленной в содержании.
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.title=Нецензурное слово
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.description=Термин для описания содержимого изображения с помощью значения из нормативного словаря.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.title=Возраст модели
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.description=Возраст модели (моделей) человека на момент создания этого изображения на опубликованном изображении модели.
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.title=Название представленной организации
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.description=Название организации или компании, представленной в содержании.
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.title=Показанное лицо
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.description=Имя человека, о котором идет речь. Для фотографий это лицо, изображенное на изображении.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.title=Идентификатор цифрового изображения
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.description=Глобальный уникальный идентификатор элемента. Он создается и применяется создателем элемента во время его создания. Это значение нельзя изменить позднее.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.title=Физический тип исходной фотографии
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.description=Тип исходного цифрового файла.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.title=Исходный тип фотографии
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.description=Тип источника данного цифрового изображения
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.title=Событие
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.description=Называет или описывает конкретное событие, к которому относится содержимое.
iptcxmp_iptcmodel.property.plus_ImageSupplierID.title=Идентификатор поставщика изображения
iptcxmp_iptcmodel.property.plus_ImageSupplierID.description=Идентифицирует последнего поставщика элемента, который не обязательно является его владельцем или создателем.
iptcxmp_iptcmodel.property.plus_ImageSupplierName.title=Название поставщика изображения
iptcxmp_iptcmodel.property.plus_ImageSupplierName.description=Идентифицирует последнего поставщика элемента, который не обязательно является его владельцем или создателем.
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.title=Идентификатор изображения поставщика изображения
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.description=Необязательный идентификатор, который поставщик изображения присваивает изображению.
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.title=Недавно измененные поля IPTC
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.description=Дата и (необязательно) время, когда любое из полей IPTC редактировалось
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.title=Максимально доступная высота
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.description=Максимально доступная высота (в пикселях) исходной фотографии, из которой эта фотография была получена путем уменьшения размера.
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.title=Максимально доступная ширина
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.description=Максимально доступная ширина (в пикселях) исходной фотографии, из которой эта фотография была получена путем уменьшения размера.
iptcxmp_iptcmodel.property.plus_Version.title=Версия PLUS
iptcxmp_iptcmodel.property.plus_Version.description=Номер версии стандартов PLUS, действующих на момент операции.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.title=Идентификатор(ы) владельца прав
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.description=Владелец или владельцы авторских прав на лицензионное изображение.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.title=Имя (имена) владельцев авторских прав
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.description=Владелец или владельцы авторских прав на лицензионное изображение.
iptcxmp_iptcmodel.property.plus_ImageCreatorID.title=Идентификатор(ы) создателя изображения.
iptcxmp_iptcmodel.property.plus_ImageCreatorID.description=Создатель или создатели изображения.
iptcxmp_iptcmodel.property.plus_ImageCreatorName.title=Имя (имена) создателей изображения
iptcxmp_iptcmodel.property.plus_ImageCreatorName.description=Создатель или создатели изображения.
iptcxmp_iptcmodel.property.plus_LicensorID.title=ДОПОЛНИТЕЛЬНЫЙ ИДЕНТИФИКАТОР
iptcxmp_iptcmodel.property.plus_LicensorID.description=Идентификатор человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorName.title=Имя
iptcxmp_iptcmodel.property.plus_LicensorName.description=Имя человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorCity.title=Город
iptcxmp_iptcmodel.property.plus_LicensorCity.description=Город человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorCountry.title=Страна
iptcxmp_iptcmodel.property.plus_LicensorCountry.description=Страна человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorEmail.title=Электронная почта
iptcxmp_iptcmodel.property.plus_LicensorEmail.description=Адрес электронной почты человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.title=Расширенный адрес
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.description=Расширенный адрес человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorPostalCode.title=Почтовый индекс
iptcxmp_iptcmodel.property.plus_LicensorPostalCode.description=Почтовый индекс человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorRegion.title=Регион
iptcxmp_iptcmodel.property.plus_LicensorRegion.description=Регион человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.title=Улица
iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.description=Улица человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.title=Телефон 1
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.description=Телефон 1 человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.title=Телефон 2
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.description=Телефон 2 человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_LicensorURL.title=URL-адрес
iptcxmp_iptcmodel.property.plus_LicensorURL.description=URL-адрес человека или компании, с которыми следует связаться для получения лицензии на использование элемента или у которых есть лицензия на элемент.
iptcxmp_iptcmodel.property.plus_MinorModelAgeDisclosure.title=Раскрытие возраста малой модели
iptcxmp_iptcmodel.property.plus_MinorModelAgeDisclosure.description=Возраст самой молодой модели, изображенной на изображении, на момент создания изображения.
iptcxmp_iptcmodel.property.plus_ModelReleaseID.title=Идентификатор выпуска модели
iptcxmp_iptcmodel.property.plus_ModelReleaseID.description=Необязательный идентификатор, связанный с каждым выпуском модели.
iptcxmp_iptcmodel.property.plus_ModelReleaseStatus.title=Статус выпуска модели
iptcxmp_iptcmodel.property.plus_ModelReleaseStatus.description=Обобщает доступность и объем выпусков моделей, разрешающих использование изображений лиц, присутствующих на фотографии.
iptcxmp_iptcmodel.property.plus_PropertyReleaseID.title=Идентификатор выпуска собственности
iptcxmp_iptcmodel.property.plus_PropertyReleaseID.description=Необязательный идентификатор, связанный с каждым выпуском собственности.
iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.title=Статус выпуска собственности
iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.description=Обобщает наличие и объем выпусков собственности, разрешая использование свойств, присутствующих на фотографии.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.title=Уведомление об авторском праве
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.description=Содержит все необходимые уведомления об авторских правах для притязаний на интеллектуальную собственность на произведение искусства или объект на изображении и должно идентифицировать текущего владельца авторских прав на это произведение с соответствующими правами интеллектуальной собственности.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.title=Создатель
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.description=Содержит имя художника, создавшего произведение искусства или объект на изображении.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.title=Дата создания
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.description=Обозначает дату и (необязательно) время создания произведения искусства или объекта на изображении. Это относится к произведениям искусства или объектам со смежными правами интеллектуальной собственности.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSource.title=Источник
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSource.description=Организация или орган, хранящий и регистрирующий произведение искусства или объект на изображении в целях инвентаризации.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSourceInvNo.title=Инвентарный номер источника
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSourceInvNo.description=Инвентарный номер, присвоенный организацией или органом, хранящим и регистрирующим произведение искусства или объект на изображении.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOTitle.title=Должность
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOTitle.description=Ссылка на произведение искусства или объект на изображении.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCity.title=Город
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCity.description=Название города расположения. Этот элемент находится на четвертом уровне нисходящей географической иерархии.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryCode.title=ISO-код страны
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryCode.description=ISO-код страны расположения. Этот элемент находится на втором уровне нисходящей географической иерархии.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryName.title=Название страны
