iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.description=Innehåller alla nödvändiga upphovsrättsmeddelanden för att göra anspråk på den immateriella egendomen för konstverket eller föremålet i bilden och identifiera aktuell upphovsrättsägare för detta verk med tillhörande rätt till immateriell egendom.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.title=Skapare
