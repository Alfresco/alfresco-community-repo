# Display labels for IPTC Domain Model

iptcxmp_iptcmodel.description=Modelo de dominio IPTC de Alfresco

iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=Aspecto IPTC
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=Ciudad
iptcxmp_iptcmodel.property.photoshop_City.description=Nombre de la ciudad en la que se centra el contenido, ya sea el lugar que se muestra en los medios visuales o al que se hace referencia en los medios de texto o audio. Este elemento se encuentra en el tercer nivel de una jerarquía geográfica descendente.
iptcxmp_iptcmodel.property.photoshop_Country.title=País
iptcxmp_iptcmodel.property.photoshop_Country.description=Nombre completo del país en el que se centra el contenido, ya sea el país que se muestra en los medios visuales o al que se hace referencia en los medios de texto o audio. Este elemento se encuentra en el nivel superior o primero de una jerarquía geográfica descendente. El nombre debe expresarse como nombre completo y no en forma de código; el código se reserva para el elemento "Código de país ISO".
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=Código de país ISO
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=Código del país en el que se centra el contenido, ya sea el país que se muestra en los medios visuales o al que se hace referencia en los medios de texto o audio. Este elemento se encuentra en el nivel superior o primero de una jerarquía geográfica descendente. El código debe ser el código ISO 3166 de dos o tres letras. El nombre completo de un país debe ir en el elemento "País".
iptcxmp_iptcmodel.property.dc_description.title=Pie de foto/descripción
iptcxmp_iptcmodel.property.dc_description.description=Descripción, incluidas leyendas, del contenido del elemento, que se utiliza especialmente cuando el objeto no es texto.
iptcxmp_iptcmodel.property.photoshop_Headline.title=Titular
iptcxmp_iptcmodel.property.photoshop_Headline.description=Breve sinopsis de la leyenda. El Titular no es lo mismo que el Título.
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=Género intelectual
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=Describe la naturaleza, característica intelectual, artística o periodística de un elemento; no específicamente su contenido.
iptcxmp_iptcmodel.property.dc_subject.title=Palabras clave
iptcxmp_iptcmodel.property.dc_subject.description=Palabras clave para expresar el tema del contenido. Las palabras clave pueden ser texto libre y no tienen que proceder de un vocabulario controlado. Los códigos del vocabulario controlado de Códigos de noticias de asuntos IPTC deben ir en el campo "Código de asunto".
iptcxmp_iptcmodel.property.photoshop_State.title=Provincia/Estado
iptcxmp_iptcmodel.property.photoshop_State.description=Nombre de la división regional de un país, ya sea una provincia, un estado o cualquier otra demarcación, en la que se centra el contenido, ya sea la región que se muestra en los medios visuales o a la que se hace referencia en los medios de texto o audio. Este elemento se encuentra en el segundo nivel de una jerarquía geográfica descendente.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=Código de escena IPTC
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=Describe la escena de un contenido de noticias. Especifica uno o más términos de los "Códigos de noticias de escena" IPTC. Cada Escena se representa por medio de una cadena de 6 dígitos en una lista desordenada.
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=Código de asunto IPTC
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=Categoriza el contenido por medio de uno o más Asuntos de la taxonomía de Códigos de noticias de asuntos IPTC. Cada Asunto se representa por medio de una cadena de 8 dígitos en una lista desordenada.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=Ubicación subordinada
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=Nombre de la ubicación subordinada en la que se centra el contenido, ya sea la ubicación que se muestra en los medios visuales o a la que se hace referencia en los medios de texto o audio. Este nombre de ubicación puede ser el nombre de una ubicación subordinada de una ciudad o el nombre de una ubicación conocida o un monumento (natural) fuera de una ciudad. En el sentido de ubicación subordinada de una ciudad, se encuentra en el cuarto nivel de una jerarquía geográfica descendente.
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=Fecha de creación
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=Designa la fecha y, opcionalmente, la hora en las que se creó el contenido intelectual y no la fecha de creación de la representación física.
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=Autor del pie de foto/descripción
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=Identificador o nombre de la persona responsable de la redacción, edición o corrección de la descripción del contenido.
iptcxmp_iptcmodel.property.photoshop_Instructions.title=Instrucciones
iptcxmp_iptcmodel.property.photoshop_Instructions.description=Cualquier instrucción del proveedor o creador al destinatario del elemento.
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=Identificador de trabajo
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=Número o identificador destinado a mejorar la gestión del flujo de trabajo. Es un identificador creado por el usuario que hace referencia al trabajo para el que se suministra el elemento.
iptcxmp_iptcmodel.property.dc_title.title=Título
iptcxmp_iptcmodel.property.dc_title.description=Referencia abreviada del elemento. El Título es un nombre breve comprensible por la mente humana que puede ser texto o una referencia numérica. No es lo mismo que el Titular.
iptcxmp_iptcmodel.property.dc_rights.title=Nota acerca del copyright
iptcxmp_iptcmodel.property.dc_rights.description=Contiene cualquier aviso de copyright necesario para acreditar la propiedad intelectual del elemento y debe identificar al propietario actual del copyright del mismo. Se pueden agregar otras entidades como el creador del elemento en el campo correspondiente. Las notas sobre los derechos de uso deben incluirse en "Condic. uso de los derechos".
iptcxmp_iptcmodel.property.dc_creator.title=Creador
iptcxmp_iptcmodel.property.dc_creator.description=Nombre de la persona que creó el contenido del elemento: un fotógrafo en el caso de fotografías, un artista gráfico en el de gráficos y un escritor en el de artículos; si no debe identificarse al fotógrafo, el nombre de una empresa u organización puede ser suficiente.
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=Cargo del creador
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=Indica el cargo de la persona que creó el contenido del elemento. Como se trata de un calificador del elemento Creador, este debe rellenarse como requisito previo obligatorio para utilizar Cargo del creador.
iptcxmp_iptcmodel.property.photoshop_Credit.title=Línea de reconocimiento
iptcxmp_iptcmodel.property.photoshop_Credit.description=El reconocimiento a persona(s) u organización(es) exigido por el proveedor del elemento que debe incluirse cuando se publica dicho elemento. Se trata de un campo de texto libre.
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=Condic. uso de los derechos
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=Los parámetros de licencia del elemento expresados en texto libre.
iptcxmp_iptcmodel.property.photoshop_Source.title=Origen
iptcxmp_iptcmodel.property.photoshop_Source.description=Identifica al propietario original del copyright del contenido intelectual del elemento. Puede ser una agencia, un miembro de una agencia o un individuo. La fuente puede ser distinta a la indicada en Creador y a las entidades indicadas en Nota acerca del copyright.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=Dirección
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=La sección de la dirección que contiene la información de contacto. Incluye un nombre de empresa opcional y toda la información necesaria para ubicar el edificio o el buzón de correos al que debe enviarse el correo. Se trata de un campo de varias líneas.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.title=Ciudad
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.description=La sección de la información de contacto que indica la ciudad.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.title=País
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.description=La sección de la información de contacto que indica el país.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.title=Correo electrónico(s)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.description=La sección de la información de contacto que indica el correo electrónico.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.title=Teléfono(s)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.description=La sección de la información de contacto que indica el número de teléfono.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.title=Código postal
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.description=La sección de la información de contacto que indica el código postal.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.title=Estado/Provincia
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.description=La sección de la información de contacto que indica los datos de la región, por ejemplo, el estado o la provincia
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.title=URL de web
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.description=La sección de la información de contacto que indica la dirección web. Pueden incluirse varias direcciones, separadas por una coma.
iptcxmp_iptcmodel.property.photoshop_Urgency.title=Urgencia
iptcxmp_iptcmodel.property.photoshop_Urgency.description=En desuso y fuera del Núcleo IPTC.
iptcxmp_iptcmodel.property.photoshop_Category.title=Categoría
iptcxmp_iptcmodel.property.photoshop_Category.description=En desuso y fuera del Núcleo IPTC.
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.title=Categorías complementarias
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.description=En desuso y fuera del Núcleo IPTC.

iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.title=Información de modelo adicional
iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.description=Información sobre el origen étnico y otros aspectos de los modelos en imágenes publicadas en las que aparezcan modelos.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.title=Ilustración u objeto en la imagen
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.description=Conjunto de metadatos sobre la ilustración o el objeto que se muestra en el elemento.
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.title=Código de organización destacada
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.description=Código de un vocabulario controlado para identificar la organización o empresa que aparece en el contenido.
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.title=Término de vocabulario controlado
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.description=Término que describe el contenido de la imagen mediante un valor de un vocabulario controlado.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.title=Edad del modelo
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.description=Edad de los modelos en el momento en que se captó la imagen en imágenes con modelos publicadas.
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.title=Nombre de organización destacada
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.description=Nombre de la organización o empresa que aparece en el contenido.
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.title=Persona mostrada
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.description=Nombre de la persona de la que trata el contenido del elemento. En las fotografías, la persona que se muestra en la imagen.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.title=Identificador de imagen digital
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.description=Identificador único global del elemento. Lo genera y aplica el creador del elemento en el momento de la creación de este y no puede modificarse posteriormente.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.title=Tipo físico de foto original
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.description=El tipo del archivo digital de origen.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.title=Tipo de origen de foto
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.description=El tipo del original de la imagen digital.
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.title=Evento
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.description=Nombra o describe el evento específico con el que se relaciona el contenido.
iptcxmp_iptcmodel.property.plus_ImageSupplierID.title=ID del proveedor de imagen
iptcxmp_iptcmodel.property.plus_ImageSupplierID.description=Identifica al proveedor más reciente del elemento; puede ser distinto de su propietario y creador.
iptcxmp_iptcmodel.property.plus_ImageSupplierName.title=Nombre de proveedor de imagen
iptcxmp_iptcmodel.property.plus_ImageSupplierName.description=Identifica al proveedor más reciente del elemento; puede ser distinto de su propietario y creador.
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.title=ID de imagen de proveedor de imagen
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.description=Identificador opcional asignado a la imagen por el proveedor de la misma.
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.title=Últimos campos IPTC editados
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.description=La fecha y, opcionalmente, la hora en las que se editó cualquiera de los campos IPTC.
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.title=Altura máxima disponible
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.description=La altura máxima disponible en píxeles de la fotografía original de la que se ha obtenido esta otra mediante la reducción de tamaño.
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.title=Anchura máxima disponible
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.description=La anchura máxima disponible en píxeles de la fotografía original de la que se ha obtenido esta otra mediante la reducción de tamaño.
iptcxmp_iptcmodel.property.plus_Version.title=Versión PLUS
iptcxmp_iptcmodel.property.plus_Version.description=El número de versión de los estándares PLUS vigentes en el momento de la transacción.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.title=ID del propietario de copyright
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.description=Propietario o propietarios del copyright de la imagen con licencia.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.title=Nombre del propietario de copyright
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.description=Propietario o propietarios del copyright de la imagen con licencia.
iptcxmp_iptcmodel.property.plus_ImageCreatorID.title=ID del creador de la imagen
iptcxmp_iptcmodel.property.plus_ImageCreatorID.description=Creador o creadores de la imagen.
iptcxmp_iptcmodel.property.plus_ImageCreatorName.title=Nombre del creador de imagen
iptcxmp_iptcmodel.property.plus_ImageCreatorName.description=Creador o creadores de la imagen.
iptcxmp_iptcmodel.property.plus_LicensorID.title=ID PLUS
iptcxmp_iptcmodel.property.plus_LicensorID.description=ID de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorName.title=Nombre
iptcxmp_iptcmodel.property.plus_LicensorName.description=Nombre de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorCity.title=Ciudad
iptcxmp_iptcmodel.property.plus_LicensorCity.description=Ciudad de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorCountry.title=País
iptcxmp_iptcmodel.property.plus_LicensorCountry.description=País de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorEmail.title=Correo electrónico
iptcxmp_iptcmodel.property.plus_LicensorEmail.description=Correo electrónico de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.title=Dirección completa
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.description=Dirección completa de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorPostalCode.title=Código postal
iptcxmp_iptcmodel.property.plus_LicensorPostalCode.description=Código postal de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorRegion.title=Región
iptcxmp_iptcmodel.property.plus_LicensorRegion.description=Región de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.title=Dirección
iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.description=Calle y número de edificio de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.title=Teléfono 1
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.description=Teléfono 1 de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.title=Teléfono 2
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.description=Teléfono 2 de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_LicensorURL.title=URL
iptcxmp_iptcmodel.property.plus_LicensorURL.description=URL de la persona o empresa que ha concedido la licencia del elemento o con la que ponerse en contacto para obtener la licencia de uso del elemento.
iptcxmp_iptcmodel.property.plus_MinorModelAgeDisclosure.title=Revelación de edad del modelo menor
iptcxmp_iptcmodel.property.plus_MinorModelAgeDisclosure.description=Edad del modelo más joven que aparece en la imagen en el momento en que se captó la imagen.
iptcxmp_iptcmodel.property.plus_ModelReleaseID.title=ID de la cesión de derechos de imagen
iptcxmp_iptcmodel.property.plus_ModelReleaseID.description=Identificador opcional asociado a cada formulario de cesión de derechos de imagen de los modelos.
iptcxmp_iptcmodel.property.plus_ModelReleaseStatus.title=Estado de la cesión de derechos de imagen
iptcxmp_iptcmodel.property.plus_ModelReleaseStatus.description=Resume la disponibilidad y el alcance de las autorizaciones de cesión de los derechos de imagen de los modelos que aparecen en la fotografía.
iptcxmp_iptcmodel.property.plus_PropertyReleaseID.title=ID de la cesión de derechos de propiedad
iptcxmp_iptcmodel.property.plus_PropertyReleaseID.description=Identificador opcional asociado a cada autorización de cesión de los derechos de propiedad.
iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.title=Estado de la cesión de derechos de propiedad
iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.description=Resume la disponibilidad y el alcance de las autorizaciones de cesión de los derechos de propiedad que permiten el uso de las propiedades que aparecen en la fotografía.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.title=Nota acerca del copyright
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.description=Contiene cualquier aviso de copyright necesario para determinar la propiedad intelectual de una ilustración o un objeto que aparece en la imagen, y debe identificar al propietario actual del copyright de dicha ilustración u objeto con los correspondientes derechos de propiedad intelectual asociados.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.title=Creador
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.description=Indica el nombre del artista que ha creado la ilustración o el objeto que aparece en la imagen.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.title=Fecha de creación
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.description=Designa la fecha y, opcionalmente, la hora en las que se creó la ilustración o el objeto que aparece en la imagen. Es aplicable a las ilustraciones o los objetos con derechos de propiedad intelectual asociados.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSource.title=Origen
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSource.description=La organización o el organismo titular de la ilustración o del objeto que aparecen en la imagen o que los registra a efectos de inventario.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSourceInvNo.title=Número de inventario de origen
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSourceInvNo.description=El número de inventario emitido por la organización o el organismo que es titular de la ilustración o el objeto que aparece en la imagen o que los registra.
