iptcxmp_iptcmodel.property.dc_title.title=タイトル
iptcxmp_iptcmodel.property.dc_title.description=アイテムの省略形参照。タイトルは人間が読める短い名前で、テキストや数字の参照になります。これは見出しとは異なります。
