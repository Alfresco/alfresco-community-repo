iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCity.description=Namn på staden för en plats. Detta element befinner sig på den fjärde nivån i en geografisk hierarki som går uppifrån och ned.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryCode.title=Landets ISO-kod
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryCode.description=ISO-koden för ett land för en plats. Detta element befinner sig på andra nivån i en geografisk hierarki som går uppifrån och ned.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryName.title=Landets namn
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryName.description=Namnet på ett land för en plats. Det här elementet befinner sig på andra nivån i en geografisk hierarki som går uppifrån och ned.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedProvinceState.title=Postort/delstat
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedProvinceState.description=Namnet på underregionen för ett land – en postort eller delstat – för en plats. Elementet befinner sig på tredje nivån i en geografisk hierarki som går uppifrån och ner.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedSublocation.title=Underort
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedSublocation.description=Namn på en underort. Denna underort kan antingen vara namnet på underorten i en stad eller namnet på en välkänd plats eller ett (naturligt) monument utanför en stad. Om det är en underort till en stad befinner sig detta element på den fjärde nivån i en geografisk hierarki som går uppifrån och ned.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedWorldRegion.title=Världsregion
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedWorldRegion.description=Namn på en världsregion för en plats. Detta element är första (högsta) nivån i en geografisk hierarki som går uppifrån och ned.
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegItemId.title=Objektidentifierare
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegItemId.description=En unik identifierare som skapats av en registreringsenhet och tillämpas av skaparen av objektet. Värdet får inte ändras efter att det tillämpats. Denna identifierare kopplas till motsvarande organisationsidentifierare för registreringsenheten.
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegOrgId.title=Organisationsidentifierare
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegOrgId.description=En identifierare för registreringsenheten som tilldelade motsvarande registreringsbild-ID.


