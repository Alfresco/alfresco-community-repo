iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.description=Shrnuje dostupnost a rozsah smluv property release opravňujících k použití zpodobnění nemovitostí na fotografii.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.title=Poznámka o autorských právech
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.description=Obsahuje všechny nezbytné poznámky o autorských právech pro nárokování duševního vlastnictví ke grafickému dílu nebo objektu na snímku. Měla by být obsažena totožnost aktuálního vlastníka autorského práva na toto dílo spolu se souvisejícími právy k duševnímu vlastnictví.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.title=Autor
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.description=Obsahuje jméno umělce, který grafické dílo nebo objekt na snímku vytvořil.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.title=Datum vytvoření
