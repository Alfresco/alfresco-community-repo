name: Master/Release branch workflow

env:
  JAVA_VERSION: "17"

on:
  push:
    branches:
      - master
      - release/**

jobs:
  Run-CI:
    uses: ./.github/workflows/ci.yml
    secrets: inherit
  Push-to-Nexus:
    name: "Push to Nexus"
    runs-on: ubuntu-latest
    needs:
      - Run-CI
    if: |
      always() &&
      (needs.Run-CI.result == 'skipped' || needs.Run-CI.result == 'success') &&
      ! contains(github.event.head_commit.message, '[no release]')
    steps:
      - uses: actions/checkout@v3
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: "Login to Quay.io"
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: "Set up Java"
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
      - uses: Alfresco/alfresco-build-tools/.github/actions/configure-git-author@v1.12.0
        with:
          username: ${{ secrets.BOT_GITHUB_USERNAME }}
          email: ${{ secrets.BOT_GITHUB_EMAIL }}
      - name: "Verify release tag"
        run: bash ./scripts/travis/verify_release_tag.sh
      - name: "Release"
        run: bash ./scripts/ci/maven_release.sh
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          GIT_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
          GIT_PASSWORD: ${{ secrets.BOT_GITHUB_PASSWORD }}

  Update-downstream:
    name: "Update alfresco-enterprise-repo"
    runs-on: ubuntu-latest
    needs:
      - Run-CI
    if: |
      always() &&
      (needs.Run-CI.result == 'skipped' || needs.Run-CI.result == 'success') &&
      ! contains(github.event.head_commit.message, '[no downstream]')
    steps:
      - uses: actions/checkout@v3
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - run: bash ./scripts/ci/update_downstream.sh
        env:
          BRANCH: ${{ github.ref_name }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          GIT_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
          GIT_PASSWORD: ${{ secrets.BOT_GITHUB_PASSWORD }}