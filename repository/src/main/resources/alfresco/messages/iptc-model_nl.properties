# Display labels for IPTC Domain Model

iptcxmp_iptcmodel.description=Alfresco IPTC-domeinmodel

iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=IPTC-aspect
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=Plaats
iptcxmp_iptcmodel.property.photoshop_City.description=De naam van de plaats waarop de content betrekking heeft - dit is de plaats die in visuele media wordt weergegeven of waarnaar in tekst of audiomedia wordt verwezen. Dit element bevindt zich op het derde niveau van een geografische hi\u00ebrarchie van boven naar beneden.
iptcxmp_iptcmodel.property.photoshop_Country.title=Land
iptcxmp_iptcmodel.property.photoshop_Country.description=De volledige naam van het land waarop de content betrekking heeft - dit is het land dat in visuele media wordt weergegeven of waarnaar in tekst of audiomedia wordt verwezen. Dit element bevindt zich op het bovenste/eerste niveau van een geografische hi\u00ebrarchie van boven naar beneden. De volledige naam moet worden uitgedrukt als een verbale naam en niet als een code, een code moet gaan naar het element "Landcode".
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=ISO-landcode
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=De code van het land waarop de content betrekking heeft - dit is het land dat in visuele media wordt weergegeven of waarnaar in tekst of audiomedia wordt verwezen. Dit element bevindt zich op het bovenste/eerste niveau van een geografische hi\u00ebrarchie van boven naar beneden. De code moet worden verkregen op basis van de twee- of drieletterige code uit de ISO 3166-norm. De volledige naam moet gaan naar het element "Land".
iptcxmp_iptcmodel.property.dc_description.title=Bijschrift/omschrijving
iptcxmp_iptcmodel.property.dc_description.description=Een tekstuele beschrijving, met inbegrip van bijschriften, van de content van het item, die met name wordt gebruikt wanneer het object niet uit tekst bestaat.
iptcxmp_iptcmodel.property.photoshop_Headline.title=Koptitel
iptcxmp_iptcmodel.property.photoshop_Headline.description=Een korte samenvatting van het bijschrift. Koptitel is niet hetzelfde als Titel.
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=Intellectueel genre
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=Een beschrijving van de aard, intellectuele, artistieke of journalistieke eigenschap van een item, niet specifiek de inhoud ervan.
iptcxmp_iptcmodel.property.dc_subject.title=Trefwoorden
iptcxmp_iptcmodel.property.dc_subject.description=Trefwoorden waarmee het onderwerp van de content wordt uitgedrukt. Trefwoorden kunnen uit vrije tekst bestaan en hoeven niet afkomstig te zijn uit een gecontroleerde woordenlijst. Codes uit de gecontroleerde woordenlijst IPTC-onderwerpnieuwscodes moeten komen te staan in het veld "Onderwerpcode".
iptcxmp_iptcmodel.property.photoshop_State.title=Provincie/staat
iptcxmp_iptcmodel.property.photoshop_State.description=De naam van de subregio van een land - dit wordt bijvoorbeeld een provincie of staat genoemd - waarop de content betrekking heeft. Dit is de subregio die in visuele media wordt weergegeven of waarnaar in tekst of audiomedia wordt verwezen. Dit element bevindt zich op het tweede niveau van een geografische hi\u00ebrarchie van boven naar beneden.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=IPTC-sc\u00e8necode
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=Beschrijving van de sc\u00e8ne van nieuwscontent. Deze bestaan uit \u00e9\u00e9n of meerdere termen uit de IPTC-"sc\u00e8ne-nieuwscodes". Elke sc\u00e8ne wordt aangeduid als een tekenreeks van 6 cijfers in een niet-geordende lijst.
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=IPTC-onderwerpcode
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=Hiermee worden een of meerdere onderwerpen uit de IPTC-onderwerp-nieuwscode-taxonomie opgegeven voor het categoriseren van de content. Elk onderwerp wordt aangeduid als een tekenreeks van 8 cijfers in een niet-geordende lijst.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=Sublocatie
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=De naam van een sublocatie waarop de content betrekking heeft - dit is de locatie die in visuele media wordt weergegeven of waarnaar in tekst of audiomedia wordt verwezen. Deze locatienaam kan de naam zijn van een sublocatie van een plaats of de naam van een bekende locatie of een bekend (natuur)monument buiten een plaats. In de betekenis van een sublocatie van een plaats bevindt dit element zich op het vierde niveau van een geografische hi\u00ebrarchie van boven naar beneden.
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=Aanmaakdatum
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=Hiermee worden de datum en desgewenst de tijd weergegeven waarop de intellectuele content is gemaakt, in tegenstelling tot de datum waarop de fysieke weergave is gemaakt.
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=Auteur van bijschrift/omschrijving
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=De ID of naam van de persoon die betrokken is bij het schrijven, bewerken of corrigeren van de beschrijving van de content.
iptcxmp_iptcmodel.property.photoshop_Instructions.title=Instructies
iptcxmp_iptcmodel.property.photoshop_Instructions.description=De instructies van de leverancier of maker voor de ontvanger van het item.
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=Taaknaam
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=Een nummer of ID voor verbeterde afhandeling van de workflow. Deze wordt gemaakt door de gebruiker en heeft betrekking op de taak waarvoor het item is verstrekt.
iptcxmp_iptcmodel.property.dc_title.title=Titel
iptcxmp_iptcmodel.property.dc_title.description=Een verkorte verwijzing voor het item. Titel is een korte, menselijk leesbare naam die een tekst- en/of numerieke verwijzing kan zijn. Titel is niet hetzelfde als Koptitel.
iptcxmp_iptcmodel.property.dc_rights.title=Kennisgeving over auteursrechten
iptcxmp_iptcmodel.property.dc_rights.description=Dit bevat elke benodigde auteursrechtverklaring voor aanspraken op het intellectuele eigendom voor dit item en dient de huidige eigenaar van het auteursrecht voor het item te identificeren. Andere entiteiten zoals de maker van het item kunnen in het bijbehorende veld worden ingevoerd. Opmerkingen over gebruiksrechten moeten worden ingevoerd in "Gebruiksvoorwaarden voor rechten".
iptcxmp_iptcmodel.property.dc_creator.title=Maker
iptcxmp_iptcmodel.property.dc_creator.description=Dit bevat de naam van de persoon die de content van dit item heeft gemaakt, een fotograaf in het geval van foto's, een grafisch kunstenaar bij grafische kunst, of een auteur bij nieuws in tekstvorm. In gevallen waarin de identiteit van de fotograaf niet moet worden bekendgemaakt, kan echter de naam van een bedrijf of organisatie worden gebruikt.
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=Functietitel van de maker
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=Dit bevat de functietitel van de persoon die de content van dit item heeft gemaakt. Aangezien dit een soort kwalificatie is, moet het element Maker worden ingevuld als een verplichte vereiste voor het gebruik van Functietitel van de maker.
iptcxmp_iptcmodel.property.photoshop_Credit.title=Vermeldingsregel
iptcxmp_iptcmodel.property.photoshop_Credit.description=De vermelding van de persoon (personen) en/of organisatie(s) vereist door de leverancier van het item en die moet worden gebruikt bij publicatie. Dit is een vrije-tekstveld.
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=Gebruiksvoorwaarden voor rechten
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=De licentieparameters van het item, uitgedrukt in vrije tekst.
iptcxmp_iptcmodel.property.photoshop_Source.title=Bron
iptcxmp_iptcmodel.property.photoshop_Source.description=Hiermee wordt de oorspronkelijk eigenaar ge\u00efdentificeerd van het auteursrecht voor de intellectuele content van het item. Dat kan een bureau zijn, een medewerker van een bureau of een individuele persoon. Bron kan afwijken van Maker en van de entiteiten in de Kennisgeving over auteursrechten.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=Adres
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=Het adresgedeelte van de contactgegevens. Dit omvat een optionele bedrijfsnaam en alle gegevens die nodig zijn om voor het aanduiden van het gebouw of de postbus waarnaar post moet worden verzonden. Daartoe is het adres een meerregelveld.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.title=Plaats
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.description=Het plaatsgedeelte van de contactgegevens.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.title=Land
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.description=Het landgedeelte van de contactgegevens.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.title=E-mailadres(sen)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.description=Het e-mailadresgedeelte van de contactgegevens.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.title=Telefoonnummer(s)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.description=Het telefoonummergedeelte van de contactgegevens.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.title=Postcode
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.description=Het gedeelte van de contactgegevens dat de lokale postcode aangeeft.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.title=Staat/provincie
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.description=Het gedeelte van de contactgegevens dat regionale informatie aangeeft, zoals de staat of provincie.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.title=Web-URL(s)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.description=Het webadresgedeelte van de contactgegevens. Er kunnen meerdere adressen worden ingevoerd, gescheiden door een komma.
iptcxmp_iptcmodel.property.photoshop_Urgency.title=Urgentie
iptcxmp_iptcmodel.property.photoshop_Urgency.description=Afgeschaft en buiten de IPTC-kern.
iptcxmp_iptcmodel.property.photoshop_Category.title=Categorie
iptcxmp_iptcmodel.property.photoshop_Category.description=Afgeschaft en buiten de IPTC-kern.
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.title=Aanvullende categorie\u00ebn
iptcxmp_iptcmodel.property.photoshop_SupplementalCategories.description=Afgeschaft en buiten de IPTC-kern.

iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.title=Aanvullende modelgegevens
iptcxmp_iptcmodel.property.Iptc4xmpExt_AddlModelInfo.description=Informatie over de etniciteit en andere facetten van het (de) model(len) in een door het model vrijgegeven afbeelding.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.title=Kunstwerk of object in de afbeelding
iptcxmp_iptcmodel.property.Iptc4xmpExt_ArtworkOrObject.description=Een set metagegevens over een kunstwerk of object in het item
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.title=Code van betreffende organisatie
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageCode.description=Code uit een gecontroleerde woordenlijst voor het identificeren van de/het in de content opgenomen organisatie of bedrijf.
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.title=Term uit gecontroleerde woordenlijst
iptcxmp_iptcmodel.property.Iptc4xmpExt_CVterm.description=Een term voor het beschrijven van de content van de afbeelding op basis van een waarde uit een gecontroleerde woordenlijst.
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.title=Leeftijd van model
iptcxmp_iptcmodel.property.Iptc4xmpExt_ModelAge.description=Leeftijd van het (de) menselijke model(len) op het moment dat de foto is gemaakt in een door het model vrijgegeven afbeelding.
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.title=Naam van betreffende organisatie
iptcxmp_iptcmodel.property.Iptc4xmpExt_OrganisationInImageName.description=De naam van de/het in de content opgenomen organisatie of bedrijf.
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.title=Afgebeelde persoon
iptcxmp_iptcmodel.property.Iptc4xmpExt_PersonInImage.description=De naam van een persoon op wie de content van het item betrekking heeft. Voor foto's is dit een persoon die in de afbeelding wordt weergegeven.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.title=ID van digitaal beeld
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigImageGUID.description=De GUID (Globally Unique Identifier) voor het item. Deze wordt gemaakt en toegepast door de maker van het item op het moment dat dit gemaakt werd. De waarde blijft daarna ongewijzigd.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.title=Fysiek type van originele foto
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourcefileType.description=Het type digitaal bronbestand.
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.title=Brontype van foto
iptcxmp_iptcmodel.property.Iptc4xmpExt_DigitalSourceType.description=Het brontype van dit digitale beeld
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.title=Gebeurtenis
iptcxmp_iptcmodel.property.Iptc4xmpExt_Event.description=De naam of beschrijving van de specifieke gebeurtenis waarop de content betrekking heeft.
iptcxmp_iptcmodel.property.plus_ImageSupplierID.title=ID van beeldleverancier
iptcxmp_iptcmodel.property.plus_ImageSupplierID.description=Duidt de meest recente leverancier van het item aan; dit is niet altijd de eigenaar of maker.
iptcxmp_iptcmodel.property.plus_ImageSupplierName.title=Naam van beeldleverancier
iptcxmp_iptcmodel.property.plus_ImageSupplierName.description=Duidt de meest recente leverancier van het item aan; dit is niet altijd de eigenaar of maker.
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.title=Beeldnummer van beeldleverancier
iptcxmp_iptcmodel.property.plus_ImageSupplierImageID.description=Optionele ID die door de beeldleverancier is toegewezen aan de afbeelding.
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.title=IPTC-velden laatst bewerkt
iptcxmp_iptcmodel.property.Iptc4xmpExt_IptcLastEdited.description=De datum en desgewenst de tijd waarop een IPTC-veld is bewerkt
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.title=Maximaal beschikbare hoogte
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailHeight.description=De maximaal beschikbare hoogte in pixels van de originele foto waarvan deze foto is afgeleid door verkleining.
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.title=Maximaal beschikbare breedte
iptcxmp_iptcmodel.property.Iptc4xmpExt_MaxAvailWidth.description=De maximale beschikbare breedte in pixels van de originele foto waarvan deze foto is afgeleid door verkleining.
iptcxmp_iptcmodel.property.plus_Version.title=PLUS-versie
iptcxmp_iptcmodel.property.plus_Version.description=Het versienummer van de PLUS-standaarden die van toepassing waren ten tijde van de transactie.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.title=ID('s) van auteursrechteigenaar
iptcxmp_iptcmodel.property.plus_CopyrightOwnerID.description=De eigenaar of eigenaars van het auteursrecht voor het in licentie gegeven beeld.
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.title=Na(a)m(en) van auteursrechteigenaar
iptcxmp_iptcmodel.property.plus_CopyrightOwnerName.description=De eigenaar of eigenaars van het auteursrecht voor het in licentie gegeven beeld.
iptcxmp_iptcmodel.property.plus_ImageCreatorID.title=ID('s) van maker van beeld
iptcxmp_iptcmodel.property.plus_ImageCreatorID.description=De maker of makers van het beeld.
iptcxmp_iptcmodel.property.plus_ImageCreatorName.title=Naam van maker van het beeld
iptcxmp_iptcmodel.property.plus_ImageCreatorName.description=De maker of makers van het beeld.
iptcxmp_iptcmodel.property.plus_LicensorID.title=PLUS ID
iptcxmp_iptcmodel.property.plus_LicensorID.description=ID van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een licentie voor gebruik van het item, of die/dat het item in licentie heeft gegeven.
iptcxmp_iptcmodel.property.plus_LicensorName.title=Naam
iptcxmp_iptcmodel.property.plus_LicensorName.description=De naam van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_LicensorCity.title=Plaats
iptcxmp_iptcmodel.property.plus_LicensorCity.description=De plaats van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item, of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_LicensorCountry.title=Land
iptcxmp_iptcmodel.property.plus_LicensorCountry.description=Het land van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item, of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_LicensorEmail.title=E-mailadres
iptcxmp_iptcmodel.property.plus_LicensorEmail.description=Het e-mailadres van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item, of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.title=Uitgebreid adres
iptcxmp_iptcmodel.property.plus_LicensorExtendedAddress.description=Het uitgebreide adres van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item, of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_LicensorPostalCode.title=Postcode
iptcxmp_iptcmodel.property.plus_LicensorPostalCode.description=De postcode van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item, of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_LicensorRegion.title=Regio
iptcxmp_iptcmodel.property.plus_LicensorRegion.description=De regio van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item, of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.title=Adres
iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.description=Het adres van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item, of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.title=Telefoonnummer 1
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.description=Telefoonnummer 1 van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item, of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.title=Telefoonnummer 2
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.description=Telefoonnummer 2 van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item, of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_LicensorURL.title=URL
iptcxmp_iptcmodel.property.plus_LicensorURL.description=De URL van een persoon of bedrijf waarmee contact moet worden opgenomen voor het verkrijgen van een gebruikslicentie voor het item, of die/dat het item onder licentie heeft verstrekt.
iptcxmp_iptcmodel.property.plus_MinorModelAgeDisclosure.title=Openbaarmaking van leeftijd van minderjarige modellen
iptcxmp_iptcmodel.property.plus_MinorModelAgeDisclosure.description=De leeftijd van het jongste model in de afbeelding, op het moment dat de afbeelding werd gemaakt.
iptcxmp_iptcmodel.property.plus_ModelReleaseID.title=ID van modelrelease
iptcxmp_iptcmodel.property.plus_ModelReleaseID.description=Een optionele ID die is gekoppeld aan elke modelrelease.
iptcxmp_iptcmodel.property.plus_ModelReleaseStatus.title=Status van modelrelease
iptcxmp_iptcmodel.property.plus_ModelReleaseStatus.description=Een overzicht van de beschikbaarheid en het bereik van modelreleases waarmee het gebruik van de beeltenis van personen in de foto wordt geautoriseerd.
iptcxmp_iptcmodel.property.plus_PropertyReleaseID.title=ID van eigendomsrelease
iptcxmp_iptcmodel.property.plus_PropertyReleaseID.description=Een optionele ID die is gekoppeld aan elke eigendomsrelease.
iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.title=Status van eigendomsrelease
iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.description=Een overzicht van de beschikbaarheid en het bereik van eigendomsreleases waarmee het gebruik van de eigendommen in de foto wordt geautoriseerd.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.title=Kennisgeving over auteursrechten
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.description=Alle benodigde auteursrechtkennisgevingen voor het opeisen van de intellectuele eigendom voor een kunstwerk of object in de afbeelding, waarin de huidige eigenaar van het auteursrecht voor dit werk en de daaraan verbonden intellectuele-eigendomsrechten worden ge\u00efdentificeerd.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.title=Maker
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.description=De naam van de artiest die een kunstwerk of object in de afbeelding heeft gemaakt.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.title=Aanmaakdatum
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.description=Hiermee worden de datum en desgewenst de tijd weergegeven waarop het kunstwerk of object in de afbeelding is gemaakt. Dit heeft betrekking op kunstwerken of objecten met de daarbij behorende intellectuele-eigendomsrechten.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSource.title=Bron
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSource.description=De organisatie of instantie die het kunstwerk of object in de afbeelding in bewaring heeft en registreert voor inventarisatiedoeleinden.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSourceInvNo.title=Inventarisnummer van bron
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSourceInvNo.description=Het inventarisnummer dat is verstrekt door de organisatie of instantie die het kunstwerk of object in de afbeelding in bewaring heeft en registreert.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOTitle.title=Titel
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOTitle.description=Een verwijzing voor het kunstwerk of object in de afbeelding
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCity.title=Plaats
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCity.description=De naam van de plaats van een locatie. Dit element bevindt zich op het vierde niveau van een geografische hi\u00ebrarchie van boven naar beneden.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryCode.title=ISO-landcode
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryCode.description=De ISO-code van een land van een locatie. Dit element bevindt zich op het tweede niveau van een geografische hi\u00ebrarchie van boven naar beneden.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryName.title=Landnaam
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownCountryName.description=De naam van een land van een locatie. Dit element bevindt zich op het tweede niveau van een geografische hi\u00ebrarchie van boven naar beneden.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownProvinceState.title=Provincie/staat
