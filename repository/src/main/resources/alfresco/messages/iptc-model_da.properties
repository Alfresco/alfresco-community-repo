# Display labels for IPTC Domain Model

iptcxmp_iptcmodel.description=Alfresco IPTC Domænemodel

iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.title=IPTC
iptcxmp_iptcmodel.aspect.iptcxmp_iptcxmpAspect.description=IPTC-aspekt
aspect.iptcxmp_iptcxmpAspect=IPTC

iptcxmp_iptcmodel.property.photoshop_City.title=By
iptcxmp_iptcmodel.property.photoshop_City.description=Navnet på den by, indholdet fokuserer på - enten det sted vist  i visuelle medier eller henvist til ved hjælp af tekst eller lydmedier. Dette element er på det tredje niveau i et  geografisk hierarki  oppe fra og ned.
iptcxmp_iptcmodel.property.photoshop_Country.title=Land
iptcxmp_iptcmodel.property.photoshop_Country.description=Fuldt navn på det land, indholdet fokuserer på - enten det land, der vises i visuelle medier eller der henvises til i tekst eller lydmedier. Dette element er på det øverste/første niveau i et geografisk hierarki ovenfra og ned. Det fulde navn skal udtrykkes som et verbalt navn og ikke som en kode, en kode skal gå til elementet "CountryCode"
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.title=ISO-landekode
iptcxmp_iptcmodel.property.Iptc4xmpCore_CountryCode.description=Kode for det land, indholdet fokuserer på - enten det land, der vises i visuelle medier eller der henvises til i tekst eller lydmedier. Dette element er på det øverste/første niveau af et geografisk hierarki ovenfra og ned. Koden skal tages fra ISO 3166 kode med to eller tre bogstaver. Et lands fulde navn skal gå til elementet "Land".
iptcxmp_iptcmodel.property.dc_description.title=Forklaring/beskrivelse
iptcxmp_iptcmodel.property.dc_description.description=En tekstbeskrivelse, herunder billedtekster, af elementets indhold, især brugt, hvor objektet ikke er tekst.
iptcxmp_iptcmodel.property.photoshop_Headline.title=Overskrift
iptcxmp_iptcmodel.property.photoshop_Headline.description=En kort oversigt over forklaring. Overskrift er ikke det samme som titel.
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.title=Intellektuel genre
iptcxmp_iptcmodel.property.Iptc4xmpCore_IntellectualGenre.description=Beskriver arten af, det intellektuelle, kunstneriske eller journalistiske kendetegn ved et element, ikke specifikt dets indhold.
iptcxmp_iptcmodel.property.dc_subject.title=Nøgleord
iptcxmp_iptcmodel.property.dc_subject.description=Nøgleord til at udtrykke  indholdets emne. Nøgleord kan være fri tekst og behøver ikke at blive taget fra et kontrolleret ordforråd. Koder fra det kontrollerede ordforråd IPTC Emne Nyhedskoder skal gå til feltet "Emnekode".
iptcxmp_iptcmodel.property.photoshop_State.title=Region/stat
iptcxmp_iptcmodel.property.photoshop_State.description=Navnet på et lands underregion - enten kaldet provins eller stat eller noget andet - indholdet fokuserer på - enten underområdet vist i visuelle medier eller henvist til med tekst eller lydmedier. Dette element er på det andet niveau i et geografisk hierarki ovenfra og ned.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.title=IPTC Scenekode
iptcxmp_iptcmodel.property.Iptc4xmpCore_Scene.description=Beskriver  et nyhedsindholds scene. Angiver et eller flere udtryk fra IPTC "Scene-Nyhedskoder". Hver scene er repræsenteret som en streng på 6 cifre på en ikke-ordnet liste.
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.title=IPTC Emnekode
iptcxmp_iptcmodel.property.Iptc4xmpCore_SubjectCode.description=Angiver et eller flere emner fra IPTC-Emne-Nyhedskoder-taksonomien for at kategorisere indholdet. Hvert emne er repræsenteret som en streng af 8 cifre i en uordnet liste.
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.title=Underordnet sted
iptcxmp_iptcmodel.property.Iptc4xmpCore_Location.description=Navnet på et underordnet sted indholdet fokuserer på - enten den placering, der vises i visuelle medier eller der henvises til med tekst eller lydmedier. Dette stednavn kunne enten være navnet på et underordnet sted i en by eller navnet på et velkendt sted eller (naturligt) monument uden for en by. I betydningen af et underordnet sted til en by er dette element på det fjerde niveau i et  geografisk hierark ovenfra og nedi.
iptcxmp_iptcmodel.property.photoshop_DateCreated.title=Dato Oprettet
iptcxmp_iptcmodel.property.photoshop_DateCreated.description=Angiver datoen og valgfrit tidspunktet for, hvornår det intellektuelle indhold blev oprettet snarere end datoen for oprettelsen af den fysiske repræsentation.
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.title=Tekst/beskrivelse forfatter
iptcxmp_iptcmodel.property.photoshop_CaptionWriter.description=Identifikator eller navnet på den person, der er involveret i at skrive, redigere eller korrigere beskrivelsen af indholdet.
iptcxmp_iptcmodel.property.photoshop_Instructions.title=Instruktioner
iptcxmp_iptcmodel.property.photoshop_Instructions.description=Enhver af et antal instruktioner fra udbyderen eller den, der har oprettet, til modtageren af varen.
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.title=Jobidentifikator
iptcxmp_iptcmodel.property.photoshop_TransmissionReference.description=Nummer eller identifikator med henblik på forbedret håndtering af workflow. Dette er en brugeroprettet identifikator, der er relateret til det job, som varen leveres til.
iptcxmp_iptcmodel.property.dc_title.title=Titel
iptcxmp_iptcmodel.property.dc_title.description=En kort reference til varen. Titel giver et kort menneskeligt læsbart navn, som kan være en tekst og/eller en numerisk reference. Den er ikke det samme som overskrift.
iptcxmp_iptcmodel.property.dc_rights.title=Notits om ophavsret
iptcxmp_iptcmodel.property.dc_rights.description=Indeholder enhver nødvendig meddelelse om ophavsret for at gøre krav på den intellektuelle ejendomsret til denne vare og skal identificere den nuværende ejer af ophavsretten til varen. Andre enheder som den, der har oprettet elementet, kan tilføjes i det tilsvarende felt. Bemærkninger om brugsrettigheder skal gives i "Vilkår for brug af rettigheder".
iptcxmp_iptcmodel.property.dc_creator.title=Opretter
iptcxmp_iptcmodel.property.dc_creator.description=Indeholder navnet på den person, der oprettede indholdet af dette emne, en fotograf til fotos, en grafiker til grafik eller en forfatter til tekstlige nyheder, men i de tilfælde hvor fotografen ikke skal identificeres, kan navnet på en virksomhed eller organisation muligvis være passende.
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.title=Opretters jobtitel
iptcxmp_iptcmodel.property.photoshop_AuthorsPosition.description=Indeholder jobtitlen pår den person, der oprettede indholdet af dette emne. Da dette er en slags kvalifikator, skal opretter-elementet udfyldes som obligatorisk forudsætning for at bruge opretterens jobtitel.
iptcxmp_iptcmodel.property.photoshop_Credit.title=Kreditlinje
iptcxmp_iptcmodel.property.photoshop_Credit.description=Den kredit til person(er) og/eller organisation(er), der kræves af leverandøren af det emne, der skal bruges, når det offentliggøres. Dette er et fritekstfelt.
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.title=Rettigheder Brug Betingelser
iptcxmp_iptcmodel.property.xmpRights_UsageTerms.description=Emnets licensparametre udtrykt i fritekst.
iptcxmp_iptcmodel.property.photoshop_Source.title=Kilde
iptcxmp_iptcmodel.property.photoshop_Source.description=Identificerer den oprindelige ejer af ophavsretten til det intellektuelle indhold af emnet. Dette kan være et agentur, et medlem af et agentur eller en person. Kilden kan være forskellig fra opretter og fra enhederne i Notits om ophavsret.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.title=Adresse
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrExtadr.description=Kontaktoplysningens adressedel. Indeholder et valgfrit firmanavn og alle nødvendige oplysninger for at finde den bygning eller postkasse, som posten skal sendes til. Dertill er adressen et felt med flere linjer.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.title=By
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCity.description=Kontaktoplysninger for del om by.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.title=Land
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrCtry.description=Kontaktoplysninger for del om land
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.title=E-mail
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiEmailWork.description=Kontaktoplysninger for del om e-mailadresse.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.title=Telefon(er)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiTelWork.description=Kontaktoplysninger for del om telefonnummer.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.title=Postnummer
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrPcode.description=Kontaktoplysninger for del, der betegner lokal postnummer.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.title=Land/region
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiAdrRegion.description=Kontaktoplysninger for del, der betegner regional information som land eller region.
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.title=Web URL(s)
iptcxmp_iptcmodel.property.Iptc4xmpCore_CiUrlWork.description=Kontaktoplysninger for del om webadresse. Flere adresser kan gives, adskilt af et komma.
