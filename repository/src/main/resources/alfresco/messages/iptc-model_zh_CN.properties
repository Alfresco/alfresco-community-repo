iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownWorldRegion.title=世界区域
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownWorldRegion.description=一个地点的世界区域的名称。该元素位于自上而下的地理层次结构的第一层（topI）。
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCity.title=城市
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCity.description=地点所在城市的名称。该元素位于自上而下地理层次结构的第四层。
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryCode.title=国家/地区 ISO 代码
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryCode.description=一个国家或地区的 ISO 代码。此元素位于自上而下地理层次结构的第二层。
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryName.title=国家/地区名称
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedCountryName.description=一个国家或地区的名称。此元素位于自上而下地理层次结构的第二层。
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedProvinceState.title=省/州
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedProvinceState.description=一个国家的一个分区域的名称 -- 一个省或州 -- 或一个地点的名称。此元素位于自上而下地理层次结构的第三层。
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedSublocation.title=子位置
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedSublocation.description=子位置的名称。此子位置名称可以是城市子位置的名称，也可以是城市外的著名位置或（自然）纪念碑的名称。从城市次级定位的意义上说，这一要素处于自上而下的地理层次结构的第五层。
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedWorldRegion.title=世界区域
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationCreatedWorldRegion.description=一个地点的世界区域的名称。该元素位于自上而下的地理层次结构的第一层（topI）。
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegItemId.title=项目标识符
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegItemId.description=由注册表创建并由项目创建者应用的唯一标识符。该值在应用后不得改变。此标识符链接到相应的注册表组织标识符。
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegOrgId.title=组织标识符
iptcxmp_iptcmodel.property.Iptc4xmpExt_RegOrgId.description=发放相应注册表映像 Id 的注册表的标识符。


