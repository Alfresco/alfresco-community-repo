iptcxmp_iptcmodel.property.Iptc4xmpExt_RegItemId.description=Уникальный идентификатор, созданный реестром и применяемый создателем элемента. Это значение нельзя изменить после применения. Данный идентификатор связан с соответствующим идентификатором организации реестра.
