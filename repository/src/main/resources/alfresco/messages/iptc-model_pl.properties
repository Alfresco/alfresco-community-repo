iptcxmp_iptcmodel.property.plus_LicensorRegion.title=Region
iptcxmp_iptcmodel.property.plus_LicensorRegion.description=Region osoby lub firmy, z którymi należy kontaktować się, aby uzyskać licencję użytkowania elementu, lub które udzieliły licencji na dany element.
iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.title=Ulica i numer
iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.description=Ulica i numer osoby lub firmy, z którymi należy kontaktować się, aby uzyskać licencję użytkowania elementu, lub które udzieliły licencji na dany element.
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.title=Numer telefonu 1
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.description=Numer telefonu 1 osoby lub firmy, z którymi należy kontaktować się, aby uzyskać licencję użytkowania elementu, lub które udzieliły licencji na dany element.
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.title=Numer telefonu 2
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.description=Numer telefonu 2 osoby lub firmy, z którymi należy kontaktować się, aby uzyskać licencję użytkowania elementu, lub które udzieliły licencji na dany element.
