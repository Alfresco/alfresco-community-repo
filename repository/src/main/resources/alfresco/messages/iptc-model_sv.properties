iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.description=Anger det datum, och eventuellt den tid, då konstverket eller föremålet på bilden skapades. Detta gäller konstverk eller föremål med tillhörande immateriella rättigheter.
