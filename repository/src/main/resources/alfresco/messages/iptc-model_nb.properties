iptcxmp_iptcmodel.property.plus_LicensorStreetAddress.description=Gateadressen til en person eller et selskap som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.title=Telefon 1
iptcxmp_iptcmodel.property.plus_LicensorTelephone1.description=Telefonnummer 1 til en person eller et selskap som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.title=Telefon 2
iptcxmp_iptcmodel.property.plus_LicensorTelephone2.description=Telefonnummer 2 til en person eller et selskap som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_LicensorURL.title=URL
iptcxmp_iptcmodel.property.plus_LicensorURL.description=URL-adressen til en person eller et selskap som skal kontaktes for å skaffe en lisens for å bruke elementet, eller som har lisensiert elementet.
iptcxmp_iptcmodel.property.plus_MinorModelAgeDisclosure.title=Offentliggjøring om modeller og mindreårige
iptcxmp_iptcmodel.property.plus_MinorModelAgeDisclosure.description=Alderen på den yngste modellen på bildet, på tidspunktet da bildet ble til.
iptcxmp_iptcmodel.property.plus_ModelReleaseID.title=ID ved modellkontrakt
iptcxmp_iptcmodel.property.plus_ModelReleaseID.description=Valgfri identifikator knyttet til hver modellkontrakt.
iptcxmp_iptcmodel.property.plus_ModelReleaseStatus.title=Status ved modellkontrakt
iptcxmp_iptcmodel.property.plus_ModelReleaseStatus.description=Oppsummerer tilgjengeligheten og omfanget av modellkontrakter som autoriserer bruk av likheten til personer som vises på bildet.
iptcxmp_iptcmodel.property.plus_PropertyReleaseID.title=ID ved egenskapskontrakt
iptcxmp_iptcmodel.property.plus_PropertyReleaseID.description=Valgfri identifikator knyttet til hver egenskapskontrakt.
iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.title=Status ved egenskapskontrakt
iptcxmp_iptcmodel.property.plus_PropertyReleaseStatus.description=Oppsummerer tilgjengeligheten og omfanget av egenskapskontrakter som autoriserer bruk av egenskaper som vises på bildet.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.title=Opphavsmelding
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCopyrightNotice.description=Inneholder nødvendig opphavsmelding for å påberope seg de immaterielle rettighetene til grafikk eller et objekt i bildet, og skal identifisere den nåværende eieren av opphavsretten av dette arbeidet, med tilknyttede immaterielle rettigheter.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.title=Oppretter
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOCreator.description=Inneholder navnet på kunstneren som har skapt grafikken eller et objekt på bildet.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.title=Dato opprettet
iptcxmp_iptcmodel.property.Iptc4xmpExt_AODateCreated.description=Angir datoen og eventuelt tidspunktet for når grafikken eller objektet på bildet ble opprettet. Dette viser til grafikk eller objekter med tilknyttede immaterielle rettigheter.
iptcxmp_iptcmodel.property.Iptc4xmpExt_AOSource.title=Kilde
