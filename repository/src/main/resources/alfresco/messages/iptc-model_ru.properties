iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownProvinceState.title=Область/республика (штат)
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownProvinceState.description=Название субрегиона страны – провинции или штата – расположения. Этот элемент находится на третьем уровне нисходящей географической иерархии.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownSublocation.title=Уточненное расположение
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownSublocation.description=Название уточненного расположения. Название этого уточненного расположения может быть либо названием части города, либо названием известного местоположения, либо (природного) памятника за пределами города. В смысле уточненного расположения в городе этот элемент находится на пятом уровне нисходящей географической иерархии.
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownWorldRegion.title=Регион мира
iptcxmp_iptcmodel.property.Iptc4xmpExt_LocationShownWorldRegion.description=Название региона расположения в мире. Этот элемент находится на первом (topI) уровне нисходящей географической иерархии.
